<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --neon-green: #39ff14;
            --neon-yellow: #fff200;
            --danger-red: #ff0000;
            --bg: #000000;
            --success: #2ecc71;
            --highlight: rgba(57, 255, 20, 0.15);
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
            color: white; 
        }
        
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: url('unnamed.jpg') no-repeat center center;
            background-size: cover; 
            padding: 25px; 
            border-radius: 30px; 
            box-shadow: 0 15px 50px rgba(0,0,0,0.9); 
            min-height: 92vh; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .container::before { 
            content: ""; 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.75); 
            z-index: 0; 
        }

        .content-wrapper { position: relative; z-index: 1; flex-grow: 1; display: flex; flex-direction: column; }

        /* --- HEADER CHIQUE (CENTRALIZADO COM DJ NO CANTO) --- */
        .header-content {
            position: relative;
            margin-bottom: 20px;
            padding-top: 15px;
        }

        .logo-img { 
            max-width: 85px; 
            height: auto; 
            border-radius: 50%; 
            border: 3px solid var(--neon-yellow);
            box-shadow: 0 0 20px var(--neon-yellow);
            margin-bottom: 12px;
        }

        #app-title { 
            margin: 0; 
            font-size: 2.1em; 
            font-weight: 900; 
            letter-spacing: 2px; 
            color: #fff; 
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-green), 0 0 25px var(--neon-green);
        }

        /* BOT√ÉO DJ TOPO DIREITO */
        .dj-access-btn { 
            position: absolute;
            top: 5px;
            right: 0;
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: rgba(255,255,255,0.4); 
            padding: 6px 10px; 
            border-radius: 8px; 
            font-size: 9px; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .dj-active { border-color: var(--neon-yellow) !important; color: var(--neon-yellow) !important; box-shadow: 0 0 10px var(--neon-yellow); opacity: 1; }

        /* BOT√ÉO BLOQUEIO (APARECE ABAIXO DO T√çTULO QUANDO DJ) */
        #btn-lock-toggle {
            background: var(--danger-red); color: white; border: none; padding: 10px 20px; 
            border-radius: 12px; font-weight: bold; margin: 15px auto 0; cursor: pointer; display: none;
            box-shadow: 0 0 15px var(--danger-red); text-transform: uppercase; font-size: 12px;
        }

        /* --- IDIOMAS --- */
        .lang-bar { display: flex; justify-content: center; gap: 15px; margin: 15px 0; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 20px; }
        .lang-item { width: 45px; height: 30px; cursor: pointer; border-radius: 4px; transition: 0.4s; filter: grayscale(100%); opacity: 0.6; }
        .lang-item.active { filter: grayscale(0%); opacity: 1; transform: scale(1.15); box-shadow: 0 0 20px white; }

        /* --- BUSCA --- */
        #searchContainer { position: relative; width: 100%; z-index: 100; margin-bottom: 15px; }
        input[type="text"] { 
            width: 100%; padding: 18px; border: none; border-radius: 15px; 
            font-size: 16px; background: rgba(255,255,255,0.95); box-sizing: border-box; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); font-weight: bold;
        }

        #results { 
            position: absolute; top: 100%; left: 0; right: 0; background: rgba(10, 10, 10, 0.98); 
            border-radius: 0 0 15px 15px; max-height: 400px; overflow-y: auto; z-index: 101; 
            box-shadow: 0 10px 40px rgba(0,0,0,1); border: 2px solid var(--neon-green); display: none;
        }
        .song-item { background: rgba(255,255,255,0.03); color: #fff; padding: 15px; margin: 5px; border-radius: 10px; cursor: pointer; text-align: left; border-left: 5px solid var(--neon-green); }
        .song-item strong { color: var(--neon-yellow); font-size: 1.1em; }

        /* --- FILA --- */
        .queue-table { width: 100%; border-collapse: collapse; font-size: 14px; background: rgba(255,255,255,0.95); color: #333; border-radius: 15px; overflow: hidden; }
        .queue-table th { background: #f0f0f0; padding: 14px 8px; font-weight: 800; color: #111; text-transform: uppercase; font-size: 11px; }
        .queue-table td { padding: 14px 8px; border-bottom: 1px solid #ddd; }
        .row-highlight { background-color: var(--highlight) !important; border-left: 5px solid var(--neon-green); }

        .badge-senha { color: var(--danger-red); font-weight: 900; font-size: 14px; display: inline-block; margin-top: 4px; }
        .btn-del { background: none; border: none; font-size: 20px; cursor: pointer; transition: 0.2s; }

        #status-bloqueio { 
            display: none; background: rgba(255, 0, 0, 0.15); color: white; padding: 18px; 
            border-radius: 15px; margin: 15px 0; font-weight: bold; border: 2px solid var(--danger-red); 
            line-height: 1.5; backdrop-filter: blur(8px);
        }

        #toast { visibility: hidden; min-width: 250px; background: var(--success); color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 3000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; box-shadow: 0 0 20px var(--success); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="toast">‚úÖ Pedido enviado!</div>

    <div class="container">
        <div class="content-wrapper">
            
            <header class="header-content">
                <button class="dj-access-btn" id="dj-btn" onclick="toggleDJ()">DJ</button>
                <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" class="logo-img" alt="Logo">
                <h2 id="app-title">Karaok√™ Coopers üé§</h2>
                <button id="btn-lock-toggle" onclick="toggleLock()">üîí Bloquear Pedidos</button>
            </header>
            
            <div class="lang-bar">
                <img src="portugal-e-brasil-real√ßam-duas-bandeiras-juntas-d-ilustra√ß√£o-283267433.webp" class="lang-item" onclick="setLang('pt')" id="flag-pt">
                <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" id="flag-en">
                <img src="bandeira-da-espanha-balancando-ao-vento_2227-2338.avif" class="lang-item" onclick="setLang('es')" id="flag-es">
                <img src="34921756-nacional-bandeira-do-franca-3d-ilustracao-vetor.jpg" class="lang-item" onclick="setLang('fr')" id="flag-fr">
            </div>

            <div id="searchContainer">
                <input type="text" id="searchInput" oninput="searchSongs()" placeholder="BUSCAR M√öSICA OU ARTISTA">
                <div id="results"></div>
            </div>
            
            <div id="status-bloqueio"></div>

            <div id="queueSection">
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; padding: 0 5px;">
                    <h4 id="txt-fila-label" style="margin: 0; font-size: 13px; color: var(--neon-green); text-transform: uppercase;">Pr√≥ximos Cantores:</h4>
                    <span id="refresh-text" style="font-size: 9px; opacity: 0.6;">üîÑ Atualizando 15s</span>
                </div>
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th id="th-pos" style="width: 10%">Pos</th>
                            <th id="th-artista" style="width: 35%">Artista</th>
                            <th id="th-musica" style="width: 40%">M√∫sica / Senha</th>
                            <th id="th-acao-label" style="width: 15%">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="queueBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    <form id="karaokeForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc2M4LQqNDD79g0o46ImqkwAL6g7EYn74cvxIa2K-6prNBLrQ/formResponse" method="POST" target="hidden_iframe" style="display:none;">
        <input type="hidden" name="entry.1995948109" id="f_hora">
        <input type="hidden" name="entry.105234855" id="f_codigo">
        <input type="hidden" name="entry.1830320650" id="f_musica">
        <input type="hidden" name="entry.730937896" id="f_artista">
        <input type="hidden" name="entry.1210617554" id="f_senha">
    </form>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyjuLJcHS5USHKCzIjLfcgC7ci2IKD-bLlRQ0qVy_HSV9CWKB5CvvZLy1o1r6MaZjO5/exec"; 
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1jL19NPfxuPziBqoVYU8DIPxUtbiqBbKNPgfsyFCIppc/export?format=csv&gid=1924484966";
        
        let isDJ = localStorage.getItem('isDJ') === 'true';
        let isLocked = false; 
        let catalog = [];
        let currentLang = 'pt';

        const translations = {
            pt: { title: "Karaok√™ Coopers üé§", busca: "PESQUISE M√öSICA OU ARTISTA", filaLabel: "Pr√≥ximos Cantores:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / Senha", thAcao: "A√ß√£o", filaVazia: "Ningu√©m na fila ainda!", closed: "üõë PEDIDOS ENCERRADOS<br><small>Estamos chegando ao fim da noite! Para que todos que j√° pediram consigam cantar, n√£o estamos aceitando novas m√∫sicas. Obrigado!</small>", success: "‚úÖ Pedido enviado!", cancelPrompt: "Deseja cancelar seu pedido?" },
            en: { title: "Coopers Karaoke üé§", busca: "SEARCH SONG OR ARTIST", filaLabel: "Next Singers:", thPos: "Pos", thArtista: "Artist", thMusica: "Song / Code", thAcao: "Action", filaVazia: "Queue is empty!", closed: "üõë REQUESTS CLOSED<br><small>We are nearing the end! To ensure everyone can sing, we aren't accepting new songs. Thanks!</small>", success: "‚úÖ Order sent!", cancelPrompt: "Cancel order?" },
            es: { title: "Karaoke Coopers üé§", busca: "BUSCAR M√öSICA", filaLabel: "Pr√≥ximos Cantores:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / C√≥digo", thAcao: "Acci√≥n", filaVazia: "¬°Lista vac√≠a!", closed: "üõë PEDIDOS CERRADOS<br><small>¬°Nos acercamos ao final! Para que todos possam cantar, no aceptamos nuevas canciones. ¬°Gracias!</small>", success: "‚úÖ ¬°Enviado!", cancelPrompt: "¬øCancelar pedido?" },
            fr: { title: "Karaok√© Coopers üé§", busca: "RECHERCHER", filaLabel: "Chanteurs:", thPos: "Pos", thArtista: "Artiste", thMusica: "Chanson", thAcao: "Action", filaVazia: "File d'attente vide!", closed: "üõë FERM√â<br><small>La soir√©e se termine ! Pour que chacun puisse chanter, nous n'acceptons plus de nouveaux titres. Merci !</small>", success: "‚úÖ Envoy√© !", cancelPrompt: "Annuler?" }
        };

        window.onload = () => {
            setLang('pt');
            updateDJInterface();
            fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
                catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
            });
            setInterval(loadQueue, 15000);
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(img => img.classList.remove('active'));
            document.getElementById('flag-' + lang).classList.add('active');
            const t = translations[lang];
            document.getElementById('app-title').innerHTML = t.title;
            document.getElementById('searchInput').placeholder = t.busca;
            document.getElementById('txt-fila-label').innerText = t.filaLabel;
            document.getElementById('th-pos').innerText = t.thPos;
            document.getElementById('th-artista').innerText = t.thArtista;
            document.getElementById('th-musica').innerText = t.thMusica; 
            document.getElementById('th-acao-label').innerText = t.thAcao;
            loadQueue();
        }

        async function loadQueue() {
            try {
                const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
                const text = await resp.text();
                isLocked = text.includes("BLOQUEADO");
                
                const statusDiv = document.getElementById('status-bloqueio');
                const searchCont = document.getElementById('searchContainer');
                
                if (isLocked) {
                    statusDiv.innerHTML = translations[currentLang].closed;
                    statusDiv.style.display = 'block';
                    if (!isDJ) searchCont.style.display = 'none';
                } else {
                    statusDiv.style.display = 'none';
                    searchCont.style.display = 'block';
                }
                
                updateDJInterface();
                const rows = text.split('\n').map(r => r.split(','));
                const myOrders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
                const myTokens = myOrders.map(o => o.senha);
                let html = '';
                
                rows.slice(1).forEach((cols, i) => {
                    if(cols.length > 5 && cols[5].trim() !== "" && !cols.includes("BLOQUEADO")) {
                        const tokenFila = cols[5].trim();
                        const isMySong = myTokens.includes(tokenFila);
                        let rowStyle = isMySong ? 'class="row-highlight"' : "";
                        let actionBtn = isDJ ? `<button class="btn-del" onclick="removeSong(${i+1})">üóëÔ∏è</button>` : (isMySong ? `<button class="btn-del" onclick="removeSong(${i+1})">üóëÔ∏è</button>` : '');
                        
                        html += `<tr ${rowStyle}>
                            <td>${i+1}¬∫</td>
                            <td>${cols[4]}</td>
                            <td>${cols[3]} <br><span class="badge-senha">üîë ${tokenFila}</span></td>
                            <td>${actionBtn}</td>
                        </tr>`;
                    }
                });
                document.getElementById('queueBody').innerHTML = html || `<tr><td colspan="4" style="padding:30px;">${translations[currentLang].filaVazia}</td></tr>`;
            } catch(e) {}
        }

        function searchSongs() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resDiv = document.getElementById('results');
            if(query.length < 2) { resDiv.style.display = 'none'; return; }
            
            const norm = (t) => t.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const terms = norm(query).split(/\s+/);
            let matches = catalog.filter(s => {
                if(!s[1]) return false;
                const full = norm(`${s[1]} ${s[2]}`).toLowerCase();
                return terms.some(t => t.length > 3 && full.includes(t)) || terms.every(t => full.includes(t));
            }).slice(0, 15);
            
            if (matches.length > 0) {
                resDiv.style.display = 'block';
                resDiv.innerHTML = matches.map(s => `<div class="song-item" onclick="sendOrderDirect('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong><br><small>${s[2]}</small></div>`).join('');
            } else { resDiv.style.display = 'none'; }
        }

        async function toggleLock() {
            if (!isDJ) return;
            if(confirm(`Deseja alterar o status de novos pedidos?`)) {
                fetch(`${SCRIPT_URL}?action=toggleLock&status=${!isLocked}`, {mode: 'no-cors'}).then(() => { setTimeout(loadQueue, 2000); });
            }
        }

        function toggleDJ() {
            if (isDJ) { if (confirm("Sair do modo DJ?")) { isDJ = false; localStorage.setItem('isDJ', 'false'); location.reload(); } }
            else { const pass = prompt("Senha:"); if (pass === "coopersdj26") { isDJ = true; localStorage.setItem('isDJ', 'true'); updateDJInterface(); loadQueue(); } }
        }

        function updateDJInterface() {
            const btn = document.getElementById('dj-btn');
            const lockBtn = document.getElementById('btn-lock-toggle');
            if (isDJ) {
                btn.innerText = "Sair (DJ)";
                btn.classList.add('dj-active');
                lockBtn.style.display = "block";
                lockBtn.innerText = isLocked ? "üîì Abrir Entrada" : "üîí Bloquear Pedidos";
            }
        }

        function sendOrderDirect(id, title, artist) {
            const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('f_hora').value = new Date().toLocaleTimeString();
            document.getElementById('f_codigo').value = id;
            document.getElementById('f_musica').value = title;
            document.getElementById('f_artista').value = artist;
            document.getElementById('f_senha').value = senha;
            document.getElementById('karaokeForm').submit();
            
            let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
            saved.push({ senha });
            localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
            
            document.getElementById("toast").innerText = translations[currentLang].success;
            document.getElementById("toast").className = "show";
            setTimeout(() => { document.getElementById("toast").className = ""; }, 3000);
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            
            document.getElementById('searchInput').value = '';
            document.getElementById('results').style.display = 'none';
            setTimeout(loadQueue, 1500);
        }

        async function removeSong(rowIndex) {
            if(confirm(translations[currentLang].cancelPrompt)) {
                fetch(`${SCRIPT_URL}?row=${rowIndex}`, {mode: 'no-cors'}).then(() => { setTimeout(loadQueue, 1500); });
            }
        }
    </script>
</body>
</html>
