<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --primary: #0077b6; 
            --bg: #000000;
            --warning: #ffb703;
            --danger: #ff0000;
            --gold: #ffca3a;
            --success: #2ecc71;
            --highlight: rgba(0, 119, 182, 0.15);
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
            color: white; 
        }
        
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: url('unnamed.jpg') no-repeat center center;
            background-size: cover; 
            padding: 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            min-height: 650px; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .container::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 25px; 
            z-index: 0; 
        }

        .content-wrapper { 
            position: relative; 
            z-index: 1; 
            flex-grow: 1; 
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--success);
            color: #fff;
            text-align: center;
            border-radius: 15px;
            padding: 16px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        #copyright-alert {
            background: rgba(255, 0, 0, 0.9); 
            border: 2px solid #ff0000; 
            color: #ffffff;
            padding: 15px; 
            border-radius: 15px; 
            font-size: 14px; 
            font-weight: bold;
            margin: 15px 0; 
            text-align: left; 
            display: none; 
            align-items: center; 
            gap: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); 
            animation: pulse-alert 2s infinite;
        }
        @keyframes pulse-alert { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }

        #welcome-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: #111; border: 2px solid var(--primary); padding: 25px;
            border-radius: 20px; max-width: 400px; text-align: center;
            box-shadow: 0 0 25px var(--primary);
        }
        .btn-ok { background: var(--primary); color: white; border: none; padding: 14px 30px; border-radius: 12px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%; }

        .header-content { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .logo-img { max-width: 60px; height: auto; border-radius: 10px; }
        #app-title { margin: 0; font-size: 1.6em; text-shadow: 2px 2px 4px #000; }
        
        .lang-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; padding: 12px; background: rgba(255,255,255,0.1); border-radius: 15px; }
        .lang-item { width: 45px; height: 30px; cursor: pointer; filter: grayscale(100%); opacity: 0.4; transition: 0.3s; border-radius: 4px; }
        .lang-item.active { filter: grayscale(0%); opacity: 1; transform: scale(1.1); border: 2px solid white; }

        .refresh-notice { font-size: 10px; color: rgba(255,255,255,0.6); margin-bottom: 8px; font-style: italic; }

        .queue-table { width: 100%; border-collapse: collapse; font-size: 13px; background: rgba(255,255,255,0.95); color: #333; border-radius: 15px; overflow: hidden; margin-top: 5px; }
        .queue-table th, .queue-table td { padding: 12px 8px; border-bottom: 1px solid #ddd; text-align: left; }
        .queue-table th { background: #f0f0f0; font-weight: bold; color: #555; }
        .row-highlight { background-color: var(--highlight) !important; font-weight: bold; }

        .badge-token { background: var(--primary); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; display: inline-block; margin-top: 4px; }
        .btn-action { border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: var(--danger); color: white; }
        .btn-dj-del { background: #333; color: white; }

        input[type="text"] { width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 16px; margin-top: 15px; background: rgba(255,255,255,0.9); box-sizing: border-box; }
        .song-item { background: white; color: #333; padding: 14px; margin: 8px 0; border-radius: 12px; cursor: pointer; text-align: left; border-left: 5px solid var(--primary); }
        
        #status-bloqueio { display: none; background: var(--danger); color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; font-weight: bold; font-size: 13px; border: 2px solid white; }
        .dj-access-btn { margin-top: 25px; font-size: 11px; opacity: 0.4; background: none; border: 1px solid white; color: white; border-radius: 8px; padding: 6px 12px; cursor: pointer; transition: 0.3s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="toast">‚úÖ Pedido enviado!</div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div class="container">
        <div class="content-wrapper">
            <div class="header-content">
                <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" class="logo-img" alt="Logo">
                <h2 id="app-title">üé§ Karaok√™ Coopers</h2>
            </div>
            
            <div class="lang-bar">
                <img src="portugal-e-brasil-real√ßam-duas-bandeiras-juntas-d-ilustra√ß√£o-283267433.webp" class="lang-item active" onclick="setLang('pt')" id="flag-pt">
                <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" id="flag-en">

            <div id="queueSection">
                <h4 id="txt-fila-label" style="margin-bottom: 8px; text-align: left; font-size: 14px; color: #ddd;">Acompanhe sua vez:</h4>
                <table class="queue-table">
                    <thead>

                            <th id="th-pos" style="width: 40px;">Pos</th>

                        </tr>

            <div id="copyright-alert">
                <span style="font-size:24px;">‚ö†Ô∏è</span>

            <div style="margin-top: 25px; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <button class="dj-access-btn" id="dj-btn" onclick="toggleDJ()">Acesso DJ</button>
                <button id="btn-lock-toggle" onclick="toggleLock()" style="display: none; background: var(--gold); color: black; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px;">
                    üîí Bloquear Pedidos
                </button>
            </div>
        </div>

        <form id="karaokeForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc2M4LQqNDD79g0o46ImqkwAL6g7EYn74cvxIa2K-6prNBLrQ/formResponse" method="POST" target="hidden_iframe" style="display:none;">
            <input type="hidden" name="entry.1995948109" id="f_hora">
            <input type="hidden" name="entry.105234855" id="f_codigo">
            <input type="hidden" name="entry.1830320650" id="f_musica">
            <input type="hidden" name="entry.730937896" id="f_artista">
            <input type="hidden" name="entry.1210617554" id="f_senha">
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzShpP_FtohDCryS3EuBxyClFl4AEpc0S2typDFx3mO8M_O5u9Ni2jrtr2L3qrjGgDm/exec"; 
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1jL19NPfxuPziBqoVYU8DIPxUtbiqBbKNPgfsyFCIppc/export?format=csv&gid=1924484966";
        
        let isDJ = localStorage.getItem('isDJ') === 'true';
        let isLocked = (localStorage.getItem('karaokeLocked') === 'true');
        let catalog = [];
        let currentLang = 'pt';

        const translations = {
            pt: { copyright: "M√∫sica n√£o encontrada. Algumas m√∫sicas n√£o aparecem na lista oficial devido aos direitos autorais (Karafunc).", title: "Karaok√™ Coopers", busca: "PESQUISE M√öSICA OU ARTISTA", filaLabel: "Acompanhe sua vez:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / Senha", thAcao: "A√ß√£o", filaVazia: "Fila vazia!", cancelPrompt: "Deseja cancelar seu pedido?", closed: "üõë PEDIDOS ENCERRADOS<br><small>Estamos chegando ao fim da noite! Para que todos que j√° pediram consigam cantar, n√£o estamos aceitando novas m√∫sicas. Obrigado!</small>", welcomeT: "Como usar o App:", welcomeM: "1. <b>Busque</b> sua m√∫sica no campo de pesquisa.<br>2. <b>Toque</b> na m√∫sica para pedir.<br>3. Uma <b>Senha</b> ser√° gerada.<br>4. Acompanhe sua posi√ß√£o na <b>Fila</b>.<br>5. Para desistir, clique no <b>‚ùå</b> na fila.", btnOk: "VAMOS CANTAR!", refresh: "üîÑ Atualiza a cada 15s", djLogin: "Acesso DJ", djLogout: "Sair do Modo DJ", success: "‚úÖ Pedido enviado!", lockOn: "üîí Bloquear Pedidos", lockOff: "üîì Abrir Entrada" },
            en: { copyright: "Song not found. Some songs do not appear on the official list due to copyright (Karafunc).", title: "Coopers Karaoke", busca: "SEARCH SONG OR ARTIST", filaLabel: "Current Queue:", thPos: "Pos", thArtista: "Artist", thMusica: "Song / Code", thAcao: "Action", filaVazia: "Empty!", cancelPrompt: "Cancel request?", closed: "üõë REQUESTS CLOSED<br><small>We are nearing the end of the night! To ensure everyone in line can sing, we aren't accepting new songs. Thanks!</small>", welcomeT: "How to use:", welcomeM: "1. <b>Search</b> for your song below.<br>2. <b>Click</b> on the song to request.<br>3. A <b>Code</b> will be generated.<br>4. Track your position in the <b>Queue</b>.<br>5. To cancel, click the <b>‚ùå</b> button.", btnOk: "LET'S SING!", refresh: "üîÑ Updates every 15s", djLogin: "DJ Access", djLogout: "Logout DJ", success: "‚úÖ Request sent!", lockOn: "üîí Lock Requests", lockOff: "üîì Open Requests" },
            es: { copyright: "M√∫sica no encontrada. Algumas canciones no aparecen en la lista oficial debido a los derechos de autor (Karafunc).", title: "Karaoke Coopers", busca: "BUSCAR M√öSICA", filaLabel: "Lista de espera:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / C√≥digo", thAcao: "Acci√≥n", filaVazia: "¬°Vacia!", cancelPrompt: "¬øCancelar pedido?", closed: "üõë PEDIDOS CERRADOS<br><small>¬°Nos acercamos al final de la noche! Para que todos los que ya pidieron possam cantar, no aceptamos nuevas canciones. ¬°Gracias!</small>", welcomeT: "C√≥mo usar:", welcomeM: "1. <b>Busca</b> tu canci√≥n abajo.<br>2. <b>Haz clic</b> para pedirla.<br>3. Se gerar√° un <b>C√≥digo</b>.<br>4. Sigue tu turno en la <b>Lista</b>.<br>5. Para cancelar, clic en <b>‚ùå</b>.", btnOk: "¬°A CANTAR!", refresh: "üîÑ Act. cada 15s", djLogin: "Acceso DJ", djLogout: "Salir DJ", success: "‚úÖ ¬°Enviado!", lockOn: "üîí Bloquear", lockOff: "üîì Abrir" },
            fr: { copyright: "Musique non trouv√©e. Certaines chansons n'apparaissent pas dans la liste officielle en raison des droits d'auteur (Karafunc).", title: "Karaok√© Coopers", busca: "RECHERCHER", filaLabel: "File d'attente:", thPos: "Pos", thArtista: "Artiste", thMusica: "Chanson / Code", thAcao: "Action", filaVazia: "Vide!", cancelPrompt: "Annuler?", closed: "üõë DEMANDES FERM√âES<br><small>Nous approchons de la fin de la soir√©e ! Pour que tout le monde puisse passer, nous n'acceptons plus de nouveaux titres. Merci !</small>", welcomeT: "Comment utiliser:", welcomeM: "1. <b>Cherchez</b> votre chanson.<br>2. <b>Cliquez</b> pour commander.<br>3. Un <b>Code</b> sera g√©n√©r√©.<br>4. Suivez votre tour dans la <b>File</b>.<br>5. Cliquez sur <b>‚ùå</b> para annuler.", btnOk: "CHANTONS !", refresh: "üîÑ Mise √† jour 15s", djLogin: "Acc√®s DJ", djLogout: "Quitter DJ", success: "‚úÖ Envoy√© !", lockOn: "üîí Bloquer", lockOff: "üîì Ouvrir" }
        };

        window.onload = () => {
            setLang('pt');
            updateDJInterface();
            fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
                catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
            });
            setInterval(loadQueue, 15000);
            if(!localStorage.getItem('hasVisited')) { setTimeout(showWelcome, 30000); }
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(img => img.classList.remove('active'));
            document.getElementById('flag-' + lang).classList.add('active');
            const t = translations[lang];
            document.getElementById('app-title').innerText = t.title;
            document.getElementById('searchInput').placeholder = t.busca;
            document.getElementById('msg-copyright').innerText = t.copyright;
            document.getElementById('txt-fila-label').innerText = t.filaLabel;
            document.getElementById('th-pos').innerText = t.thPos;
            document.getElementById('th-artista').innerText = t.thArtista;
            document.getElementById('th-musica').innerText = t.thMusica; 
            document.getElementById('th-acao-label').innerText = t.thAcao;
            document.getElementById('refresh-text').innerText = t.refresh;
            
            // Atualiza mensagem de bloqueio se estiver ativa
            const statusDiv = document.getElementById('status-bloqueio');
            statusDiv.innerHTML = t.closed;
            statusDiv.style.display = isLocked ? 'block' : 'none';

            if(document.getElementById('welcome-modal').style.display === 'flex') showWelcome();
            updateDJInterface();
            loadQueue();
        }

        // --- SISTEMA DE BUSCA COM MAIOR TOLER√ÇNCIA ---
        function searchSongs() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resDiv = document.getElementById('results');
            const alertDiv = document.getElementById('copyright-alert');
            
            if(query.length < 2) { 
                resDiv.innerHTML = ''; 
                alertDiv.style.display = 'none';
                return; 
            }
            
            const normalizedQuery = query.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const terms = normalizedQuery.split(/\s+/);
            
            let matches = catalog.filter(s => {
                if(!s[1]) return false;
                const artist = s[2] ? s[2].toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "";
                const song = s[1].toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const fullText = `${song} ${artist}`;

                // SE FOR UMA S√ì PALAVRA: Busca exata nela
                if (terms.length === 1) return fullText.includes(terms[0]);

                // SE FOREM DUAS OU MAIS: Se ele acertar PELO MENOS UMA palavra (com mais de 3 letras) 
                // ou se acertar todas, ele sugere. Isso resolve o "Ladu Gaga".
                const matchCount = terms.filter(t => t.length > 2 && fullText.includes(t)).length;
                return matchCount >= 1; 

            }).slice(0, 15);

            if (matches.length === 0) {
                resDiv.innerHTML = '';
                alertDiv.style.display = 'flex';
            } else {
                alertDiv.style.display = 'none';
                resDiv.innerHTML = matches.map(s => `<div class="song-item" onclick="sendOrderDirect('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong> - <small>${s[2]}</small></div>`).join('');
            }
        }

        async function loadQueue() {
            try {
                const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
                const text = await resp.text();
                const rows = text.split('\n').slice(1);
                const myOrders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
                const myTokens = myOrders.map(o => o.senha);
                let html = '';
                rows.forEach((row, i) => {
                    const cols = row.split(',');
                    if(cols.length > 5 && cols[5].trim() !== "") {
                        const tokenFila = cols[5].trim();
                        const isMySong = myTokens.includes(tokenFila);
                        let tokenBadge = `<br><span class="badge-token">üîë ${tokenFila}</span>`;
                        let rowStyle = isMySong ? 'class="row-highlight"' : "";
                        let actionBtn = isDJ ? `<button class="btn-action btn-dj-del" onclick="removeSong(${i+1})">üóëÔ∏è</button>` : (isMySong ? `<button class="btn-action btn-cancel" onclick="removeSong(${i+1}, true)">‚ùå</button>` : '');
                        html += `<tr ${rowStyle}><td>${i+1}¬∫</td><td>${cols[4]}</td><td>${cols[3]} ${tokenBadge}</td><td>${actionBtn}</td></tr>`;
                    }
                });
                document.getElementById('queueBody').innerHTML = html || `<tr><td colspan="4" style="text-align:center; padding: 20px;">${translations[currentLang].filaVazia}</td></tr>`;
            } catch(e) {}
        }

        function toggleLock() {
            if (!isDJ) return;
            isLocked = !isLocked;
            localStorage.setItem('karaokeLocked', isLocked);
            setLang(currentLang); // Atualiza a mensagem e interface
        }

        function updateDJInterface() {
            const btn = document.getElementById('dj-btn');
            const lockBtn = document.getElementById('btn-lock-toggle');
            const t = translations[currentLang];
            if (isDJ) {
                btn.innerText = t.djLogout; btn.style.opacity = "1"; btn.style.borderColor = "var(--danger)"; btn.style.color = "var(--danger)";
                lockBtn.style.display = "block";
                lockBtn.innerText = isLocked ? t.lockOff : t.lockOn;
            } else {
                btn.innerText = t.djLogin; btn.style.opacity = "0.4"; btn.style.borderColor = "white"; btn.style.color = "white";
                lockBtn.style.display = "none";
            }
        }

        function sendOrderDirect(id, title, artist) {
            if(isLocked && !isDJ) { alert("Pedidos encerrados no momento!"); return; }
            const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('f_hora').value = new Date().toLocaleTimeString();
            document.getElementById('f_codigo').value = id;
            document.getElementById('f_musica').value = title;
            document.getElementById('f_artista').value = artist;
            document.getElementById('f_senha').value = senha;
            document.getElementById('karaokeForm').submit();
            let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
            saved.push({ senha, musica: title });
            localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
            const x = document.getElementById("toast");
            x.innerText = translations[currentLang].success;
            x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { 
                document.getElementById('searchInput').value = ''; 
                document.getElementById('results').innerHTML = ''; 
                window.scrollTo({ top: 0, behavior: 'smooth' });
                loadQueue(); 
            }, 800);
        }

        function toggleDJ() {
            if (isDJ) {
                if (confirm(currentLang === 'pt' ? "Deseja sair do modo DJ?" : "Exit DJ mode?")) {
                    isDJ = false; localStorage.setItem('isDJ', 'false'); updateDJInterface(); loadQueue();
                }
            } else {
                const pass = prompt(currentLang === 'pt' ? "Senha do DJ:" : "DJ Password:");
                if (pass === "coopersdj26") {
                    isDJ = true; localStorage.setItem('isDJ', 'true'); updateDJInterface(); loadQueue();
                } else if(pass !== null) { alert("Senha incorreta!"); }
            }
        }

        async function removeSong(rowIndex, isClient) { 
            if(confirm(translations[currentLang].cancelPrompt)) { 
                fetch(`${SCRIPT_URL}?row=${rowIndex}`).then(() => { setTimeout(loadQueue, 1500); }); 
            } 
        }

        function showWelcome() {
            const t = translations[currentLang];
            document.getElementById('modal-title').innerText = t.welcomeT;
            document.getElementById('modal-text').innerHTML = t.welcomeM;
            document.querySelector('.btn-ok').innerText = t.btnOk;
            document.getElementById('welcome-modal').style.display = 'flex';
        }
        function closeWelcome() { document.getElementById('welcome-modal').style.display = 'none'; localStorage.setItem('hasVisited', 'true'); }
    </script>
</body>
</html>
