<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #0077b6; --success: #90be6d; --bg: #f0f2f5; --danger: #d62828; --dj: #4a4e69; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 500px; position: relative; }
        
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-img { max-width: 140px; height: auto; border-radius: 15px; cursor: pointer; }
        h1 { margin: 10px 0; font-size: 26px; text-align: center; color: #1a1a1a; }

        /* Seletor de Idiomas com Bandeiras */
        .lang-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .lang-flag { font-size: 28px; cursor: pointer; transition: transform 0.2s; filter: grayscale(80%); border: 2px solid transparent; border-radius: 50%; padding: 5px; line-height: 1; }
        .lang-flag.active { filter: grayscale(0%); transform: scale(1.2); border-color: var(--primary); }

        /* Senhas Fixas do Cliente */
        #myOrders { margin-bottom: 20px; }
        .card { padding: 12px; border-radius: 15px; margin-bottom: 8px; text-align: center; font-weight: bold; animation: fadeIn 0.5s; position: relative; }
        .card-info { background: var(--primary); color: white; font-size: 0.9em; }
        .remove-my-order { position: absolute; right: 10px; top: 10px; cursor: pointer; font-size: 14px; color: white; background: rgba(0,0,0,0.2); border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; }

        /* Busca */
        input[type="text"] { width: 100%; padding: 16px; border: 2px solid #eee; border-radius: 15px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--primary); }
        .song-item { background: #fff; border: 1px solid #eee; padding: 15px; margin: 10px 0; border-radius: 15px; cursor: pointer; border-left: 5px solid var(--primary); text-align: left; }

        /* Tabela Fila */
        .queue-table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; border-radius: 12px; overflow: hidden; }
        .queue-table th { background: #f8f9fa; padding: 12px; text-align: left; }
        .queue-table td { padding: 12px; border-bottom: 1px solid #f5f5f5; text-align: left; }

        /* Bot√µes */
        .btn-confirm { background: var(--success); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 18px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-cancel { background: #6c757d; color: white; border: none; padding: 12px; border-radius: 15px; width: 100%; margin-top: 10px; cursor: pointer; }

        /* Erro DJ */
        .error-dj { background: #fff3f3; color: var(--danger); padding: 15px; border-radius: 15px; border-left: 5px solid var(--danger); margin-top: 15px; font-size: 14px; line-height: 1.4; display: none; text-align: left; }

        /* Painel DJ */
        #djPanel { display: none; background: #fff; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .dj-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--dj); margin-bottom: 20px; padding-bottom: 10px; }

        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" alt="Logo Coopers" class="logo-img" id="mainLogo">
        <h1>Karaok√™ Coopers</h1>
    </div>

    <div class="lang-bar">
        <span class="lang-flag active" id="flag-pt" onclick="setLang('pt')">üáßüá∑</span>
        <span class="lang-flag" id="flag-en" onclick="setLang('en')">üá∫üá∏</span>
        <span class="lang-flag" id="flag-es" onclick="setLang('es')">üá™üá∏</span>
        <span class="lang-flag" id="flag-fr" onclick="setLang('fr')">üá´üá∑</span>
    </div>
    
    <div id="myOrders"></div>

    <div id="queueArea">
        <h3 id="txt-fila" style="margin:0">Fila de Espera</h3>
        <table class="queue-table">
            <thead><tr><th id="txt-pos">Pos</th><th id="txt-senha">Senha</th><th>M√∫sica</th></tr></thead>
            <tbody id="queueBody"></tbody>
        </table>
    </div>

    <hr style="border:0; border-top:1px solid #eee; margin:25px 0;">

    <div id="searchArea">
        <input type="text" id="searchInput" placeholder="PESQUISE M√öSICA OU ARTISTA" oninput="searchSongs()">
        <div id="errorDJ" class="error-dj"></div>
        <div id="results" style="margin-top:10px;"></div>
    </div>

    <div id="confirmArea" class="hidden">
        <div id="songDetails" class="card card-info" style="background: #f8f9fa; color: #333; border: 1px solid #ddd;"></div>
        <button id="btn-conf" class="btn-confirm" onclick="sendOrder()">CONFIRMAR ‚úÖ</button>
        <button id="btn-canc" class="btn-cancel" onclick="cancelOrder()">CANCELAR ‚ùå</button>
    </div>
</div>

<div id="djPanel">
    <div class="dj-header">
        <h2>üéß Painel do DJ</h2>
        <button onclick="closeDJ()" style="padding:10px; border-radius:10px;">Sair</button>
    </div>
    <div id="djQueue"></div>
</div>

<script>
    const translations = {
        pt: { busca: "PESQUISE M√öSICA OU ARTISTA", fila: "Acompanhe sua vez:", pos: "Pos", senha: "Senha", confirm: "CONFIRMAR ‚úÖ", cancel: "CANCELAR ‚ùå", sucesso: "SENHA ATIVA:", dj_msg: "Desculpe, no momento n√£o temos essa m√∫sica. Cheque com o DJ!" },
        en: { busca: "SEARCH SONG OR ARTIST", fila: "Current Queue:", pos: "Pos", senha: "Code", confirm: "CONFIRM ‚úÖ", cancel: "CANCEL ‚ùå", sucesso: "ACTIVE CODE:", dj_msg: "Sorry, we don't have this song. Check with the DJ!" },
        es: { busca: "BUSCAR M√öSICA O ARTISTA", fila: "Lista de Espera:", pos: "Pos", senha: "C√≥d", confirm: "CONFIRMAR ‚úÖ", cancel: "CANCELAR ‚ùå", sucesso: "C√ìDIGO ACTIVO:", dj_msg: "Lo sentimos, no tenemos esta m√∫sica. ¬°Consulta con el DJ!" },
        fr: { busca: "CHERCHER UNE CHANSON", fila: "File d'attente:", pos: "Pos", senha: "Code", confirm: "CONFIRMER ‚úÖ", cancel: "ANNULER ‚ùå", sucesso: "CODE ACTIF:", dj_msg: "D√©sol√©, nous n'avons pas cette chanson. V√©rifiez avec le DJ!" }
    };

    let currentLang = 'pt';
    let catalog = [];
    let selectedSong = null;
    let logoClicks = 0;
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/export?format=csv";

    window.onload = () => {
        renderMyOrders();
        loadQueue();
        fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
            catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
        });
        setInterval(loadQueue, 20000);

        document.getElementById('mainLogo').onclick = () => {
            logoClicks++;
            if(logoClicks === 5) {
                const pass = prompt("Senha do DJ:");
                if(pass === "coopersdj26") {
                    document.getElementById('djPanel').style.display = 'block';
                    renderDJQueue();
                }
                logoClicks = 0;
            }
        };
    };

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('flag-' + lang).classList.add('active');
        
        document.getElementById('searchInput').placeholder = translations[lang].busca;
        document.getElementById('txt-fila').innerText = translations[lang].fila;
        document.getElementById('txt-pos').innerText = translations[lang].pos;
        document.getElementById('txt-senha').innerText = translations[lang].senha;
        document.getElementById('btn-conf').innerText = translations[lang].confirm;
        document.getElementById('btn-canc').innerText = translations[lang].cancel;
        renderMyOrders();
    }

    async function loadQueue() {
        try {
            const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            let html = '';
            rows.forEach((row, i) => {
                const cols = row.split(',');
                if(cols.length > 5 && cols[5].trim() !== "") {
                    html += `<tr><td>${i+1}¬∫</td><td><strong>${cols[5].replace(/"/g,'')}</strong></td><td>${cols[3].replace(/"/g,'')}</td></tr>`;
                }
            });
            document.getElementById('queueBody').innerHTML = html || '<tr><td colspan="3">Fila vazia</td></tr>';
        } catch(e) { console.log("Erro fila"); }
    }

    function searchSongs() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const resDiv = document.getElementById('results');
        const errDiv = document.getElementById('errorDJ');
        if(query.length < 2) { resDiv.innerHTML = ''; errDiv.style.display = 'none'; return; }
        
        const filtered = catalog.filter(s => (s[1] && s[1].toLowerCase().includes(query)) || (s[2] && s[2].toLowerCase().includes(query))).slice(0, 10);
        
        if(filtered.length === 0) {
            errDiv.innerText = translations[currentLang].dj_msg;
            errDiv.style.display = 'block';
            resDiv.innerHTML = '';
        } else {
            errDiv.style.display = 'none';
            let html = '';
            filtered.forEach(s => {
                html += `<div class="song-item" onclick="selectSong('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong><br><small>${s[2]}</small></div>`;
            });
            resDiv.innerHTML = html;
        }
    }

    function selectSong(id, title, artist) {
        selectedSong = { id, title, artist };
        document.getElementById('searchArea').classList.add('hidden');
        document.getElementById('confirmArea').classList.remove('hidden');
        document.getElementById('songDetails').innerHTML = `<strong>${title}</strong><br>${artist}`;
    }

    function cancelOrder() {
        selectedSong = null;
        document.getElementById('confirmArea').classList.add('hidden');
        document.getElementById('searchArea').classList.remove('hidden');
        document.getElementById('searchInput').value = '';
        document.getElementById('results').innerHTML = '';
    }

    function sendOrder() {
        const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
        const params = new URLSearchParams();
        params.append('entry.1213556115', new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
        params.append('entry.1947522889', selectedSong.id);
        params.append('entry.1660854967', selectedSong.title);
        params.append('entry.700923343', selectedSong.artist);
        params.append('entry.694761068', senha); 

        fetch("https://docs.google.com/forms/d/e/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/formResponse", { method: 'POST', body: params, mode: 'no-cors' });
        
        let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        saved.push({ senha, musica: selectedSong.title });
        localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
        
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        renderMyOrders();
        alert(translations[currentLang].sucesso + " " + senha);
        cancelOrder();
        setTimeout(loadQueue, 2000);
    }
