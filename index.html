<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --primary: #0077b6; 
            --bg: #000000;
            --warning: #ffb703;
            --danger: #ff4d4d;
            --gold: #ffca3a;
            --success: #2ecc71;
            --highlight: rgba(0, 119, 182, 0.15);
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
            color: white; 
        }
        
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: url('unnamed.jpg') no-repeat center center;
            background-size: cover; 
            padding: 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            min-height: 650px; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .container::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 25px; 
            z-index: 0; 
        }

        .content-wrapper { 
            position: relative; 
            z-index: 1; 
            flex-grow: 1; 
        }

        /* --- ESTILO DO AVISO DE SUCESSO (TOAST) --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--success);
            color: #fff;
            text-align: center;
            border-radius: 15px;
            padding: 16px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        /* --- NOVO: AVISO PULSANTE VERMELHO (N√ÉO ENCONTRADO) --- */
        .no-results-box {
            display: none;
            background: var(--danger);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-weight: bold;
            border: 2px solid white;
            animation: pulse-red 1.5s infinite;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
        }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .refresh-notice { font-size: 10px; color: rgba(255,255,255,0.6); margin-bottom: 8px; font-style: italic; }

        /* --- HEADER E LINGUAGEM --- */
        .header-content { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .logo-img { max-width: 60px; height: auto; border-radius: 10px; }
        #app-title { margin: 0; font-size: 1.6em; text-shadow: 2px 2px 4px #000; }
        
        .lang-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; padding: 12px; background: rgba(255,255,255,0.1); border-radius: 15px; }
        .lang-item { width: 45px; height: 30px; cursor: pointer; filter: grayscale(100%); opacity: 0.4; transition: 0.3s; border-radius: 4px; }
        .lang-item.active { filter: grayscale(0%); opacity: 1; transform: scale(1.1); border: 2px solid white; }

        /* --- FILA --- */
        .queue-table { width: 100%; border-collapse: collapse; font-size: 13px; background: rgba(255,255,255,0.95); color: #333; border-radius: 15px; overflow: hidden; margin-top: 5px; }
        .queue-table th, .queue-table td { padding: 12px 8px; border-bottom: 1px solid #ddd; text-align: left; }
        .queue-table th { background: #f0f0f0; font-weight: bold; color: #555; }
        .row-highlight { background-color: var(--highlight) !important; font-weight: bold; }

        .badge-token { background: var(--primary); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; display: inline-block; margin-top: 4px; }
        .btn-action { border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: var(--danger); color: white; }
        .btn-dj-del { background: #333; color: white; }

        /* --- INPUT E RESULTADOS --- */
        input[type="text"] { width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 16px; margin-top: 15px; background: rgba(255,255,255,0.9); box-sizing: border-box; }
        
        .song-item { background: white; color: #333; padding: 14px; margin: 8px 0; border-radius: 12px; cursor: pointer; text-align: left; border-left: 5px solid var(--primary); }
        #status-bloqueio { display: none; background: var(--danger); color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; font-weight: bold; }
        .dj-access-btn { margin-top: 25px; font-size: 11px; opacity: 0.4; background: none; border: 1px solid white; color: white; border-radius: 8px; padding: 6px 12px; cursor: pointer; transition: 0.3s; }

        /* MODAL BOAS VINDAS */
        #welcome-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; border: 2px solid var(--primary); padding: 25px; border-radius: 20px; max-width: 400px; text-align: center; box-shadow: 0 0 25px var(--primary); }
        .btn-ok { background: var(--primary); color: white; border: none; padding: 14px 30px; border-radius: 12px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div id="toast">‚úÖ Pedido enviado!</div>

    <div id="welcome-modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
            <button class="btn-ok" onclick="closeWelcome()"></button>
        </div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div class="container">
        <div class="content-wrapper">
            <div class="header-content">
                <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" class="logo-img" alt="Logo">
                <h2 id="app-title">üé§ Karaok√™ Coopers</h2>
            </div>
            
            <div class="lang-bar">
                <img src="portugal-e-brasil-real√ßam-duas-bandeiras-juntas-d-ilustra√ß√£o-283267433.webp" class="lang-item active" onclick="setLang('pt')" id="flag-pt">
                <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" id="flag-en">
                <img src="bandeira-da-espanha-balancando-ao-vento_2227-2338.avif" class="lang-item" onclick="setLang('es')" id="flag-es">
                <img src="34921756-nacional-bandeira-do-franca-3d-ilustracao-vetor.jpg" class="lang-item" onclick="setLang('fr')" id="flag-fr">
            </div>

            <div class="refresh-notice" id="refresh-text">üîÑ A fila atualiza automaticamente a cada 15s</div>
            <div id="status-bloqueio">üõë ENTRADA DE M√öSICAS FECHADA</div>

            <div id="queueSection">
                <h4 id="txt-fila-label" style="margin-bottom: 8px; text-align: left; font-size: 14px; color: #ddd;">Acompanhe sua vez:</h4>
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th id="th-pos" style="width: 40px;">Pos</th>
                            <th id="th-artista">Artista</th>
                            <th id="th-musica">M√∫sica / Senha</th>
                            <th id="th-acao-label" style="width: 50px;">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="queueBody"></tbody>
                </table>
            </div>

            <input type="text" id="searchInput" oninput="searchSongs()" placeholder="PESQUISE M√öSICA OU ARTISTA">
            
            <div id="results"></div>
            <div id="no-results-alert" class="no-results-box">üõë M√∫sica n√£o encontrada! Tente outra grafia.</div>

            <button class="dj-access-btn" id="dj-btn" onclick="toggleDJ()">Acesso DJ</button>
        </div>

        <form id="karaokeForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc2M4LQqNDD79g0o46ImqkwAL6g7EYn74cvxIa2K-6prNBLrQ/formResponse" method="POST" target="hidden_iframe" style="display:none;">
            <input type="hidden" name="entry.1995948109" id="f_hora">
            <input type="hidden" name="entry.105234855" id="f_codigo">
            <input type="hidden" name="entry.1830320650" id="f_musica">
            <input type="hidden" name="entry.730937896" id="f_artista">
            <input type="hidden" name="entry.1210617554" id="f_senha">
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzShpP_FtohDCryS3EuBxyClFl4AEpc0S2typDFx3mO8M_O5u9Ni2jrtr2L3qrjGgDm/exec"; 
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1jL19NPfxuPziBqoVYU8DIPxUtbiqBbKNPgfsyFCIppc/export?format=csv&gid=1924484966";
        
        let isDJ = localStorage.getItem('isDJ') === 'true';
        let isLocked = (localStorage.getItem('karaokeLocked') === 'true');
        let catalog = [];
        let currentLang = 'pt';

        const translations = {
            pt: { noRes: "üõë M√∫sica n√£o encontrada! Tente outra grafia.", title: "Karaok√™ Coopers", busca: "PESQUISE M√öSICA OU ARTISTA", filaLabel: "Acompanhe sua vez:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / Senha", thAcao: "A√ß√£o", filaVazia: "Fila vazia!", cancelPrompt: "Deseja cancelar seu pedido?", closed: "Fechado!", welcomeT: "Bem-vindo!", welcomeM: "1. Busque sua m√∫sica.<br>2. Pe√ßa e veja sua <b>Senha</b> na fila.", btnOk: "VAMOS L√Å!", refresh: "üîÑ Atualiza a cada 15s", djLogin: "Acesso DJ", djLogout: "Sair do Modo DJ", success: "‚úÖ Pedido enviado!" },
            en: { noRes: "üõë Song not found! Try another name.", title: "Coopers Karaoke", busca: "SEARCH SONG OR ARTIST", filaLabel: "Current Queue:", thPos: "Pos", thArtista: "Artist", thMusica: "Song / Code", thAcao: "Action", filaVazia: "Empty!", cancelPrompt: "Cancel request?", closed: "Closed!", welcomeT: "Welcome!", welcomeM: "1. Search song.<br>2. Request and track <b>Code</b> in queue.", btnOk: "LET'S GO!", refresh: "üîÑ Updates every 15s", djLogin: "DJ Access", djLogout: "Logout DJ", success: "‚úÖ Request sent!" },
            es: { noRes: "üõë ¬°M√∫sica no encontrada! Intenta de nuevo.", title: "Karaoke Coopers", busca: "BUSCAR M√öSICA", filaLabel: "Lista de espera:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / C√≥digo", thAcao: "Acci√≥n", filaVazia: "¬°Vacia!", cancelPrompt: "¬øCancelar?", closed: "¬°Cerrado!", welcomeT: "¬°Bienvenido!", welcomeM: "1. Busca m√∫sica.<br>2. Sigue tu <b>C√≥digo</b> en la lista.", btnOk: "¬°VAMOS!", refresh: "üîÑ Act. cada 15s", djLogin: "Acceso DJ", djLogout: "Salir DJ", success: "‚úÖ ¬°Enviado!" },
            fr: { noRes: "üõë Musique non trouv√©e ! R√©essayez.", title: "Karaok√© Coopers", busca: "RECHERCHER", filaLabel: "File d'attente:", thPos: "Pos", thArtista: "Artiste", thMusica: "Chanson / Code", thAcao: "Action", filaVazia: "Vide!", cancelPrompt: "Annuler?", closed: "Ferm√©!", welcomeT: "Bienvenue!", welcomeM: "1. Cherchez.<br>2. Suivez votre <b>Code</b> dans la file.", btnOk: "C'EST PARTI!", refresh: "üîÑ Mise √† jour 15s", djLogin: "Acc√®s DJ", djLogout: "Quitter DJ", success: "‚úÖ Envoy√© !" }
        };

        window.onload = () => {
            setLang('pt');
            updateDJInterface();
            fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
                catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
            });
            setInterval(loadQueue, 15000);
            if(isLocked) document.getElementById('status-bloqueio').style.display = 'block';
            if(!localStorage.getItem('hasVisited')) showWelcome();
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(img => img.classList.remove('active'));
            document.getElementById('flag-' + lang).classList.add('active');
            
            const t = translations[lang];
            document.getElementById('app-title').innerText = t.title;
            document.getElementById('searchInput').placeholder = t.busca;
            document.getElementById('txt-fila-label').innerText = t.filaLabel;
            document.getElementById('th-pos').innerText = t.thPos;
            document.getElementById('th-artista').innerText = t.thArtista;
            document.getElementById('th-musica').innerText = t.thMusica; 
            document.getElementById('th-acao-label').innerText = t.thAcao;
            document.getElementById('refresh-text').innerText = t.refresh;
            
            // Atualiza o texto do aviso se ele estiver vis√≠vel
            document.getElementById('no-results-alert').innerText = t.noRes;

            updateDJInterface();
            loadQueue();
        }

        function searchSongs() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resDiv = document.getElementById('results');
            const alertBox = document.getElementById('no-results-alert');
            
            if(query.length < 2) { 
                resDiv.innerHTML = ''; 
                alertBox.style.display = 'none';
                return; 
            }
            
            const searchTerms = query.split(/\s+/);
            let matches = catalog.filter(s => {
                if(!s[1]) return false;
                const fullText = `${s[1]} ${s[2]}`.toLowerCase();
                return searchTerms.every(term => fullText.includes(term));
            }).slice(0, 15);

            if (matches.length === 0) {
                resDiv.innerHTML = '';
                alertBox.style.display = 'block'; // MOSTRA O AVISO VERMELHO PULSANTE
            } else {
                alertBox.style.display = 'none';
                resDiv.innerHTML = matches.map(s => `<div class="song-item" onclick="sendOrderDirect('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong> - <small>${s[2]}</small></div>`).join('');
            }
        }

        async function loadQueue() {
            try {
                const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
                const text = await resp.text();
                const rows = text.split('\n').slice(1);
                const myOrders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
                const myTokens = myOrders.map(o => o.senha);
                let html = '';
                rows.forEach((row, i) => {
                    const cols = row.split(',');
                    if(cols.length > 5 && cols[5].trim() !== "") {
                        const tokenFila = cols[5].trim();
                        const isMySong = myTokens.includes(tokenFila);
                        let tokenBadge = `<br><span class="badge-token">üîë ${tokenFila}</span>`;
                        let rowStyle = isMySong ? 'class="row-highlight"' : "";
                        let actionBtn = isDJ ? `<button class="btn-action btn-dj-del" onclick="removeSong(${i+1})">üóëÔ∏è</button>` : (isMySong ? `<button class="btn-action btn-cancel" onclick="removeSong(${i+1}, true)">‚ùå</button>` : '');
                        html += `<tr ${rowStyle}><td>${i+1}¬∫</td><td>${cols[4]}</td><td>${cols[3]} ${tokenBadge}</td><td>${actionBtn}</td></tr>`;
                    }
                });
                document.getElementById('queueBody').innerHTML = html || `<tr><td colspan="4" style="text-align:center; padding: 20px;">${translations[currentLang].filaVazia}</td></tr>`;
            } catch(e) {}
        }

        function showToast() {
            const x = document.getElementById("toast");
            x.innerText = translations[currentLang].success;
            x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        function sendOrderDirect(id, title, artist) {
            if(isLocked && !isDJ) { alert(translations[currentLang].closed); return; }
            const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('f_hora').value = new Date().toLocaleTimeString();
            document.getElementById('f_codigo').value = id;
            document.getElementById('f_musica').value = title;
            document.getElementById('f_artista').value = artist;
            document.getElementById('f_senha').value = senha;
            document.getElementById('karaokeForm').submit();
            let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
            saved.push({ senha, musica: title });
            localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
            showToast();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { 
                document.getElementById('searchInput').value = ''; 
                document.getElementById('results').innerHTML = ''; 
                window.scrollTo({ top: 0, behavior: 'smooth' });
                loadQueue(); 
            }, 800);
        }

        function toggleDJ() {
            if (isDJ) {
                if (confirm(currentLang === 'pt' ? "Deseja sair do modo DJ?" : "Exit DJ mode?")) {
                    isDJ = false; localStorage.setItem('isDJ', 'false'); updateDJInterface(); loadQueue();
                }
            } else {
                const pass = prompt(currentLang === 'pt' ? "Senha do DJ:" : "DJ Password:");
                if (pass === "coopersdj26") {
                    isDJ = true; localStorage.setItem('isDJ', 'true'); updateDJInterface(); loadQueue();
                } else if(pass !== null) { alert("Senha incorreta!"); }
            }
        }

        function updateDJInterface() {
            const btn = document.getElementById('dj-btn');
            const t = translations[currentLang];
            if (isDJ) {
                btn.innerText = t.djLogout; btn.style.opacity = "1"; btn.style.borderColor = "var(--danger)"; btn.style.color = "var(--danger)";
            } else {
                btn.innerText = t.djLogin; btn.style.opacity = "0.4"; btn.style.borderColor = "white"; btn.style.color = "white";
            }
        }

        async function removeSong(rowIndex, isClient) { 
            if(confirm(translations[currentLang].cancelPrompt)) { 
                fetch(`${SCRIPT_URL}?row=${rowIndex}`).then(() => { setTimeout(loadQueue, 1500); }); 
            } 
        }

        function showWelcome() {
            const t = translations[currentLang];
            document.getElementById('modal-title').innerText = t.welcomeT;
            document.getElementById('modal-text').innerHTML = t.welcomeM;
            document.querySelector('.btn-ok').innerText = t.btnOk;
            document.getElementById('welcome-modal').style.display = 'flex';
        }
        function closeWelcome() { document.getElementById('welcome-modal').style.display = 'none'; localStorage.setItem('hasVisited', 'true'); }
    </script>
</body>
</html>
