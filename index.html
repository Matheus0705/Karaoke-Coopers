<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #0077b6; --success: #90be6d; --bg: #f0f2f5; --danger: #d62828; --dj: #4a4e69; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 500px; }
        
        .logo-img { max-width: 140px; height: auto; border-radius: 15px; cursor: pointer; margin-bottom: 10px; }
        
        /* Seletor de Idiomas com as TUAS Imagens */
        .lang-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; padding: 10px; background: #f8f9fa; border-radius: 15px; }
        .lang-item { width: 45px; height: 30px; cursor: pointer; transition: 0.2s; filter: grayscale(100%); opacity: 0.5; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .lang-item.active { filter: grayscale(0%); opacity: 1; transform: scale(1.1); border-color: var(--primary); box-shadow: 0 0 5px rgba(0,0,0,0.2); }

        /* Senhas Fixas do Cliente */
        .card { padding: 12px; border-radius: 15px; margin-bottom: 10px; font-weight: bold; position: relative; animation: fadeIn 0.5s; }
        .card-info { background: var(--primary); color: white; }
        .remove-btn { position: absolute; right: 10px; top: 8px; cursor: pointer; background: rgba(0,0,0,0.2); border-radius: 50%; width: 20px; height: 20px; line-height: 18px; color: white; }

        /* Fila */
        .queue-table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
        .queue-table th { background: #eee; padding: 10px; text-align: left; }
        .queue-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }

        /* Busca */
        input[type="text"] { width: 100%; padding: 16px; border: 2px solid #ddd; border-radius: 15px; font-size: 16px; box-sizing: border-box; outline: none; margin-top: 15px; }
        .song-item { background: #fff; border: 1px solid #eee; padding: 12px; margin: 8px 0; border-radius: 12px; cursor: pointer; border-left: 5px solid var(--primary); text-align: left; }
        .error-dj { background: #fff3f3; color: var(--danger); padding: 15px; border-radius: 15px; border-left: 5px solid var(--danger); margin-top: 10px; text-align: left; display: none; }

        .btn-confirm { background: var(--success); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 18px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-cancel { background: #6c757d; color: white; border: none; padding: 12px; border-radius: 15px; width: 100%; margin-top: 10px; cursor: pointer; }
        
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" alt="Logo" class="logo-img" id="mainLogo">
    <h2 id="app-title">Karaok√™ Coopers</h2>

    <div class="lang-bar">
        <img src="portugal-e-brasil-real√ßam-duas-bandeiras-juntas-d-ilustra√ß√£o-283267433.webp" class="lang-item active" onclick="setLang('pt')" title="Portugu√™s">
        <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" title="English">
        <img src="bandeira-da-espanha-balancando-ao-vento_2227-2338.avif" class="lang-item" onclick="setLang('es')" title="Espa√±ol">
        <img src="34921756-nacional-bandeira-do-franca-3d-ilustracao-vetor.jpg" class="lang-item" onclick="setLang('fr')" title="Fran√ßais">
    </div>
    
    <div id="myOrders"></div>

    <div id="queueSection">
        <h4 id="txt-fila" style="margin: 5px 0;">Acompanhe sua vez:</h4>
        <table class="queue-table">
            <thead>
                <tr><th id="txt-pos">Pos</th><th id="txt-senha">Senha</th><th>M√∫sica</th></tr>
            </thead>
            <tbody id="queueBody"></tbody>
        </table>
    </div>

    <input type="text" id="searchInput" placeholder="PESQUISE M√öSICA OU ARTISTA" oninput="searchSongs()">
    <div id="errorDJ" class="error-dj"></div>
    <div id="results"></div>

    <div id="confirmArea" class="hidden">
        <div id="songDetails" class="card card-info" style="background: #f8f9fa; color: #333; border: 1px solid #ddd; margin-top: 15px;"></div>
        <button id="btn-conf" class="btn-confirm" onclick="sendOrder()">CONFIRMAR ‚úÖ</button>
        <button id="btn-canc" class="btn-cancel" onclick="cancelOrder()">VOLTAR ‚ùå</button>
    </div>
</div>

<script>
    const translations = {
        pt: { busca: "PESQUISE M√öSICA OU ARTISTA", fila: "Acompanhe sua vez:", pos: "Pos", senha: "Senha", confirm: "CONFIRMAR ‚úÖ", sucesso: "SENHA ATIVA:", dj_msg: "M√∫sica n√£o encontrada. Cheque com o DJ sobre direitos autorais!" },
        en: { busca: "SEARCH SONG OR ARTIST", fila: "Current Queue:", pos: "Pos", senha: "Code", confirm: "CONFIRM ‚úÖ", sucesso: "ACTIVE CODE:", dj_msg: "Song not found. Check with the DJ!" },
        es: { busca: "BUSCAR M√öSICA O ARTISTA", fila: "Lista de Espera:", pos: "Pos", senha: "C√≥d", confirm: "CONFIRMAR ‚úÖ", sucesso: "C√ìDIGO ACTIVO:", dj_msg: "¬°Consulta con el DJ!" },
        fr: { busca: "CHERCHER UNE CHANSON", fila: "File d'attente:", pos: "Pos", senha: "Code", confirm: "CONFIRMER ‚úÖ", sucesso: "CODE ACTIF:", dj_msg: "V√©rifiez avec le DJ!" }
    };

    let currentLang = 'pt';
    let catalog = [];
    let selectedSong = null;
    let logoClicks = 0;
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/export?format=csv";

    window.onload = () => {
        renderMyOrders();
        loadQueue();
        fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
            catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
        });
        setInterval(loadQueue, 20000);

        document.getElementById('mainLogo').onclick = () => {
            logoClicks++;
            if(logoClicks === 5) {
                const pass = prompt("Senha do DJ:");
                if(pass === "coopersdj26") {
                    // Aqui abrimos a fila do DJ se necess√°rio
                    alert("Acesso DJ Confirmado");
                }
                logoClicks = 0;
            }
        };
    };

    function setLang(lang) {
        currentLang = lang;
        const imgs = document.querySelectorAll('.lang-item');
        const langs = ['pt', 'en', 'es', 'fr'];
        imgs.forEach((img, idx) => {
            img.classList.toggle('active', langs[idx] === lang);
        });
        document.getElementById('searchInput').placeholder = translations[lang].busca;
        document.getElementById('txt-fila').innerText = translations[lang].fila;
        document.getElementById('btn-conf').innerText = translations[lang].confirm;
        renderMyOrders();
    }

    async function loadQueue() {
        try {
            const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            let html = '';
            rows.forEach((row, i) => {
                const cols = row.split(',');
                if(cols.length > 5 && cols[5].trim() !== "") {
                    html += `<tr><td>${i+1}¬∫</td><td><strong>${cols[5]}</strong></td><td>${cols[3]}</td></tr>`;
                }
            });
            document.getElementById('queueBody').innerHTML = html || '<tr><td colspan="3">Fila vazia!</td></tr>';
        } catch(e) { }
    }

    function searchSongs() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const resDiv = document.getElementById('results');
        const errDiv = document.getElementById('errorDJ');
        
        if(query.length < 2) { resDiv.innerHTML = ''; errDiv.style.display = 'none'; return; }
        
        const filtered = catalog.filter(s => (s[1] && s[1].toLowerCase().includes(query)) || (s[2] && s[2].toLowerCase().includes(query))).slice(0, 10);
        
        if(filtered.length === 0) {
            errDiv.innerText = translations[currentLang].dj_msg;
            errDiv.style.display = 'block';
            resDiv.innerHTML = '';
        } else {
            errDiv.style.display = 'none';
            resDiv.innerHTML = filtered.map(s => `<div class="song-item" onclick="selectSong('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong><br><small>${s[2]}</small></div>`).join('');
        }
    }

    function selectSong(id, title, artist) {
        selectedSong = { id, title, artist };
        document.getElementById('results').innerHTML = '';
        document.getElementById('searchInput').classList.add('hidden');
        document.getElementById('confirmArea').classList.remove('hidden');
        document.getElementById('songDetails').innerHTML = `<strong>${title}</strong><br>${artist}`;
    }

    function cancelOrder() {
        document.getElementById('confirmArea').classList.add('hidden');
        document.getElementById('searchInput').classList.remove('hidden');
        document.getElementById('searchInput').value = '';
    }

    function sendOrder() {
        const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
        const params = new URLSearchParams();
        params.append('entry.1213556115', new Date().toLocaleTimeString());
        params.append('entry.1947522889', selectedSong.id);
        params.append('entry.1660854967', selectedSong.title);
        params.append('entry.700923343', selectedSong.artist);
        params.append('entry.694761068', senha); 

        fetch("https://docs.google.com/forms/d/e/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/formResponse", { method: 'POST', body: params, mode: 'no-cors' });
        
        let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        saved.push({ senha, musica: selectedSong.title });
        localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
        
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        renderMyOrders();
        cancelOrder();
        setTimeout(loadQueue, 2000);
    }

    function renderMyOrders() {
        const orders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        const area = document.getElementById('myOrders');
        area.innerHTML = orders.map((o, idx) => `
            <div class="card card-info">
                <span class="remove-btn" onclick="removeMyOrder(${idx})">√ó</span>
                üîë ${translations[currentLang].sucesso} ${o.senha}<br><small>${o.musica}</small>
            </div>`).join('');
    }

    function removeMyOrder(idx) {
        let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        saved.splice(idx, 1);
        localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
        renderMyOrders();
    }
</script>
</body>
</html>
