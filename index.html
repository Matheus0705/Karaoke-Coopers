<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaraokÃª Coopers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #0077b6; --success: #90be6d; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Estilo da Logo */
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-img { max-width: 150px; height: auto; border-radius: 10px; }
        h1 { margin: 10px 0; font-size: 24px; color: #1a1a1a; }

        .token-card { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; font-weight: bold; text-align: center; }
        
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; background: #fff; }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 8px rgba(0,119,182,0.2); }

        .song-item { background: #fff; border: 1px solid #eee; padding: 14px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: left; transition: 0.2s; }
        .song-item:hover { background: #f0f7ff; border-color: var(--primary); transform: translateY(-2px); }
        
        .queue-section { margin: 25px 0; text-align: left; }
        .queue-table { width: 100%; border-collapse: collapse; font-size: 14px; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .queue-table th { background: #f8f9fa; padding: 12px; text-align: left; color: #666; }
        .queue-table td { padding: 12px; border-bottom: 1px solid #f5f5f5; }

        .btn-confirm { background: var(--success); color: white; border: none; padding: 18px; border-radius: 12px; font-size: 18px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .btn-cancel { background: #6c757d; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; margin-top: 10px; cursor: pointer; opacity: 0.8; }
        
        .error-msg { color: #d62828; font-size: 14px; margin-top: 15px; padding: 15px; background: #ffe3e3; border-radius: 12px; display: none; line-height: 1.4; border-left: 5px solid #d62828; }
        .hidden { display: none; }
    </style>
</head>
