<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --primary: #0077b6; 
            --neon-blue: #00d4ff;
            --neon-pink: #ff007f;
            --bg: #000000;
            --warning: #ffb703;
            --danger: #ff0000;
            --success: #2ecc71;
            --highlight: rgba(0, 212, 255, 0.15);
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
            color: white; 
        }
        
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: url('unnamed.jpg') no-repeat center center;
            background-size: cover; 
            padding: 15px; 
            border-radius: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            min-height: 95vh; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .container::before { 
            content: ""; 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.75); 
            z-index: 0; 
        }

        .content-wrapper { 
            position: relative; 
            z-index: 1; 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        /* --- CABE√áALHO --- */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #app-title { 
            margin: 0; 
            font-size: 1.4em; 
            font-weight: 800;
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .logo-img { 
            max-width: 45px; 
            height: auto; 
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .dj-access-btn { 
            font-size: 10px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--neon-blue); 
            color: var(--neon-blue); 
            border-radius: 8px; 
            padding: 6px 12px; 
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            opacity: 0.7;
        }
        .dj-access-btn.active-dj {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            opacity: 1;
        }

        /* --- BUSCA E RESULTADOS --- */
        #searchContainer { position: relative; width: 100%; z-index: 100; margin-bottom: 10px; }
        input[type="text"] { 
            width: 100%; padding: 16px; border: 2px solid transparent; border-radius: 15px; 
            font-size: 16px; background: rgba(255,255,255,0.95); box-sizing: border-box; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: 0.3s;
        }
        input[type="text"]:focus { outline: none; border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }

        #results { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: rgba(10, 10, 10, 0.98); 
            border-radius: 0 0 15px 15px; 
            max-height: 350px; overflow-y: auto; 
            z-index: 101; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            display: none;
        }
        .song-item { 
            background: rgba(255,255,255,0.05); color: #fff; padding: 14px; margin: 8px; 
            border-radius: 10px; cursor: pointer; text-align: left; 
            border-left: 5px solid var(--neon-blue); 
        }
        .song-item strong { color: var(--neon-blue); }

        /* --- FILA --- */
        .queue-table { width: 100%; border-collapse: collapse; font-size: 13px; background: rgba(255,255,255,0.95); color: #333; border-radius: 15px; overflow: hidden; }
        .queue-table th { background: #eee; padding: 12px 8px; text-transform: uppercase; font-size: 11px; }
        .queue-table td { padding: 12px 8px; border-bottom: 1px solid #ddd; }
        .row-highlight { background-color: var(--highlight) !important; font-weight: bold; }

        /* --- COMPONENTES --- */
        #status-bloqueio { 
            display: none; background: rgba(255, 0, 0, 0.2); color: white; padding: 15px; 
            border-radius: 15px; margin-bottom: 15px; font-weight: bold; border: 1px solid var(--danger);
            backdrop-filter: blur(5px);
        }

        #btn-lock-toggle {
            position: fixed; bottom: 20px; right: 20px; z-index: 2000;
            background: var(--neon-pink); color: white; border: none;
            width: 60px; height: 60px; border-radius: 50%;
            font-size: 24px; cursor: pointer; display: none;
            box-shadow: 0 0 20px var(--neon-pink);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--neon-pink); }
            50% { transform: scale(1.1); box-shadow: 0 0 25px var(--neon-pink); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--neon-pink); }
        }

        #toast {
            visibility: hidden; min-width: 200px; background: var(--success); color: #fff;
            text-align: center; border-radius: 50px; padding: 16px; position: fixed;
            z-index: 3000; left: 50%; bottom: 30px; transform: translateX(-50%);
            box-shadow: 0 0 15px var(--success);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="toast">‚úÖ Pedido enviado!</div>

    <div class="container">
        <div class="content-wrapper">
            
            <header class="header-content">
                <div class="brand-area">
                    <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" class="logo-img" alt="Logo">
                    <h2 id="app-title">Coopers üé§</h2>
                </div>
                <button class="dj-access-btn" id="dj-btn" onclick="toggleDJ()">Acesso DJ</button>
            </header>
            
            <div class="lang-bar" style="display: flex; justify-content: center; gap: 12px; margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 20px;">
                <img src="portugal-e-brasil-real√ßam-duas-bandeiras-juntas-d-ilustra√ß√£o-283267433.webp" class="lang-item" onclick="setLang('pt')" id="flag-pt" style="width: 40px; height: 26px; cursor: pointer; border-radius: 4px;">
                <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" id="flag-en" style="width: 40px; height: 26px; cursor: pointer; border-radius: 4px;">
                <img src="bandeira-da-espanha-balancando-ao-vento_2227-2338.avif" class="lang-item" onclick="setLang('es')" id="flag-es" style="width: 40px; height: 26px; cursor: pointer; border-radius: 4px;">
                <img src="34921756-nacional-bandeira-do-franca-3d-ilustracao-vetor.jpg" class="lang-item" onclick="setLang('fr')" id="flag-fr" style="width: 40px; height: 26px; cursor: pointer; border-radius: 4px;">
            </div>

            <div id="searchContainer">
                <input type="text" id="searchInput" oninput="searchSongs()" placeholder="BUSCAR M√öSICA OU ARTISTA">
                <div id="results"></div>
                <div id="copyright-alert" style="display:none; color: #ff4d4d; font-size: 12px; margin-top: 10px;">
                    ‚ö†Ô∏è M√∫sica n√£o encontrada...
                </div>
            </div>
            
            <div id="status-bloqueio"></div>

            <div id="queueSection">
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 8px; padding: 0 5px;">
                    <h4 id="txt-fila-label" style="margin: 0; font-size: 12px; color: var(--neon-blue); text-transform: uppercase;">Acompanhe sua vez:</h4>
                    <span id="refresh-text" style="font-size: 9px; opacity: 0.5;">üîÑ 15s</span>
                </div>
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th id="th-pos">Pos</th>
                            <th id="th-artista">Artista</th>
                            <th id="th-musica">M√∫sica</th>
                            <th id="th-acao-label">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="queueBody"></tbody>
                </table>
            </div>

        </div>
    </div>

    <button id="btn-lock-toggle" onclick="toggleLock()">üîí</button>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <form id="karaokeForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc2M4LQqNDD79g0o46ImqkwAL6g7EYn74cvxIa2K-6prNBLrQ/formResponse" method="POST" target="hidden_iframe" style="display:none;">
        <input type="hidden" name="entry.1995948109" id="f_hora">
        <input type="hidden" name="entry.105234855" id="f_codigo">
        <input type="hidden" name="entry.1830320650" id="f_musica">
        <input type="hidden" name="entry.730937896" id="f_artista">
        <input type="hidden" name="entry.1210617554" id="f_senha">
    </form>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyjuLJcHS5USHKCzIjLfcgC7ci2IKD-bLlRQ0qVy_HSV9CWKB5CvvZLy1o1r6MaZjO5/exec"; 
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1jL19NPfxuPziBqoVYU8DIPxUtbiqBbKNPgfsyFCIppc/export?format=csv&gid=1924484966";
        
        let isDJ = localStorage.getItem('isDJ') === 'true';
        let isLocked = false; 
        let catalog = [];
        let currentLang = 'pt';

        const translations = {
            pt: { title: "Coopers üé§", busca: "PESQUISE M√öSICA OU ARTISTA", filaLabel: "Acompanhe sua vez:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / Senha", thAcao: "A√ß√£o", filaVazia: "Fila vazia!", closed: "üõë PEDIDOS ENCERRADOS", success: "‚úÖ Enviado!" },
            en: { title: "Coopers üé§", busca: "SEARCH SONG OR ARTIST", filaLabel: "Queue:", thPos: "Pos", thArtista: "Artist", thMusica: "Song / Code", thAcao: "Action", filaVazia: "Empty!", closed: "üõë REQUESTS CLOSED", success: "‚úÖ Sent!" },
            es: { title: "Coopers üé§", busca: "BUSCAR M√öSICA", filaLabel: "Lista:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / C√≥digo", thAcao: "Acci√≥n", filaVazia: "¬°Vacia!", closed: "üõë CERRADO", success: "‚úÖ ¬°Enviado!" },
            fr: { title: "Coopers üé§", busca: "RECHERCHER", filaLabel: "File:", thPos: "Pos", thArtista: "Artiste", thMusica: "Chanson", thAcao: "Action", filaVazia: "Vide!", closed: "üõë FERM√â", success: "‚úÖ Envoy√© !" }
        };

        window.onload = () => {
            setLang('pt');
            updateDJInterface();
            fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
                catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
            });
            setInterval(loadQueue, 15000);
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(img => img.style.filter = "grayscale(100%)");
            document.getElementById('flag-' + lang).style.filter = "grayscale(0%)";
            const t = translations[lang];
            document.getElementById('app-title').innerText = t.title;
            document.getElementById('searchInput').placeholder = t.busca;
            document.getElementById('txt-fila-label').innerText = t.filaLabel;
            loadQueue();
        }

        async function loadQueue() {
            try {
                const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
                const text = await resp.text();
                isLocked = text.includes("BLOQUEADO");
                
                const statusDiv = document.getElementById('status-bloqueio');
                const searchCont = document.getElementById('searchContainer');
                
                if (isLocked) {
                    statusDiv.innerHTML = translations[currentLang].closed;
                    statusDiv.style.display = 'block';
                    if (!isDJ) searchCont.style.display = 'none';
                } else {
                    statusDiv.style.display = 'none';
                    searchCont.style.display = 'block';
                }
                
                updateDJInterface();

                const rows = text.split('\n').map(r => r.split(','));
                const myOrders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
                const myTokens = myOrders.map(o => o.senha);
                let html = '';
                
                rows.slice(1).forEach((cols, i) => {
                    if(cols.length > 5 && cols[5].trim() !== "" && !cols.includes("BLOQUEADO")) {
                        const tokenFila = cols[5].trim();
                        const isMySong = myTokens.includes(tokenFila);
                        let rowStyle = isMySong ? 'class="row-highlight"' : "";
                        let actionBtn = isDJ ? `<button onclick="removeSong(${i+1})">üóëÔ∏è</button>` : (isMySong ? `<button onclick="removeSong(${i+1})">‚ùå</button>` : '');
                        html += `<tr ${rowStyle}><td>${i+1}¬∫</td><td>${cols[4]}</td><td>${cols[3]} <br><span style="font-size:10px; color:var(--primary)">üîë ${tokenFila}</span></td><td>${actionBtn}</td></tr>`;
                    }
                });
                document.getElementById('queueBody').innerHTML = html || '<tr><td colspan="4">Fila vazia!</td></tr>';
            } catch(e) {}
        }

        function searchSongs() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resDiv = document.getElementById('results');
            if(query.length < 2) { resDiv.style.display = 'none'; return; }
            
            const norm = (t) => t.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const terms = norm(query).split(/\s+/);
            
            let matches = catalog.filter(s => {
                if(!s[1]) return false;
                const full = norm(`${s[1]} ${s[2]}`).toLowerCase();
                return terms.some(t => t.length > 3 && full.includes(t)) || terms.every(t => full.includes(t));
            }).slice(0, 15);
            
            if (matches.length > 0) {
                resDiv.style.display = 'block';
                resDiv.innerHTML = matches.map(s => `<div class="song-item" onclick="sendOrderDirect('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong><br><small>${s[2]}</small></div>`).join('');
            } else { resDiv.style.display = 'none'; }
        }

        async function toggleLock() {
            if (!isDJ) return;
            const action = isLocked ? "abrir" : "bloquear";
            if(confirm(`Deseja ${action} a entrada?`)) {
                fetch(`${SCRIPT_URL}?action=toggleLock&status=${!isLocked}`, {mode: 'no-cors'}).then(() => {
                    setTimeout(loadQueue, 2000);
                });
            }
        }

        function toggleDJ() {
            if (isDJ) { if (confirm("Sair do DJ?")) { isDJ = false; localStorage.setItem('isDJ', 'false'); location.reload(); } }
            else { const pass = prompt("Senha:"); if (pass === "coopersdj26") { isDJ = true; localStorage.setItem('isDJ', 'true'); updateDJInterface(); } }
        }

        function updateDJInterface() {
            const btn = document.getElementById('dj-btn');
            const lockBtn = document.getElementById('btn-lock-toggle');
            if (isDJ) {
                btn.innerText = "DJ ATIVO";
                btn.classList.add('active-dj');
                lockBtn.style.display = "block";
                lockBtn.innerText = isLocked ? "üîì" : "üîí";
            }
        }

        function sendOrderDirect(id, title, artist) {
            const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('f_hora').value = new Date().toLocaleTimeString();
            document.getElementById('f_codigo').value = id;
            document.getElementById('f_musica').value = title;
            document.getElementById('f_artista').value = artist;
            document.getElementById('f_senha').value = senha;
            document.getElementById('karaokeForm').submit();
            
            let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
            saved.push({ senha });
            localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
            
            document.getElementById("toast").className = "show";
            setTimeout(() => { document.getElementById("toast").className = ""; }, 3000);
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            
            document.getElementById('searchInput').value = '';
            document.getElementById('results').style.display = 'none';
            setTimeout(loadQueue, 1000);
        }

        async function removeSong(rowIndex) {
            if(confirm("Remover m√∫sica?")) {
                fetch(`${SCRIPT_URL}?row=${rowIndex}`, {mode: 'no-cors'}).then(() => { setTimeout(loadQueue, 1000); });
            }
        }
    </script>
</body>
</html>
