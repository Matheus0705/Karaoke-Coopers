<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --primary: #0077b6; 
            --bg: #000000;
            --warning: #ffb703;
            --danger: #ff0000;
            --gold: #ffca3a;
            --success: #2ecc71;
            --highlight: rgba(0, 119, 182, 0.15);
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
            color: white; 
        }
        
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: url('unnamed.jpg') no-repeat center center;
            background-size: cover; 
            padding: 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            min-height: 650px; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .container::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 25px; 
            z-index: 0; 
        }

        .content-wrapper { 
            position: relative; 
            z-index: 1; 
            flex-grow: 1; 
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--success);
            color: #fff;
            text-align: center;
            border-radius: 15px;
            padding: 16px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        #copyright-alert {
            background: rgba(255, 0, 0, 0.9); border: 2px solid #ff0000; color: #ffffff;
            padding: 15px; border-radius: 15px; font-size: 14px; font-weight: bold;
            margin: 15px 0; text-align: left; display: none; align-items: center; gap: 12px;
        }

        #status-bloqueio { 
            display: none; background: var(--danger); color: white; padding: 12px; 
            border-radius: 12px; margin-bottom: 10px; font-weight: bold; font-size: 13px; 
            border: 2px solid white; line-height: 1.4;
        }

        .queue-table { width: 100%; border-collapse: collapse; font-size: 13px; background: rgba(255,255,255,0.95); color: #333; border-radius: 15px; overflow: hidden; margin-top: 5px; }
        .queue-table th, .queue-table td { padding: 12px 8px; border-bottom: 1px solid #ddd; text-align: left; }
        .queue-table th { background: #f0f0f0; font-weight: bold; color: #555; }
        .row-highlight { background-color: var(--highlight) !important; font-weight: bold; }

        .badge-token { background: var(--primary); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; display: inline-block; margin-top: 4px; }
        .btn-action { border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: var(--danger); color: white; }
        .btn-dj-del { background: #333; color: white; }

        input[type="text"] { width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 16px; margin-top: 15px; background: rgba(255,255,255,0.9); box-sizing: border-box; }
        .song-item { background: white; color: #333; padding: 14px; margin: 8px 0; border-radius: 12px; cursor: pointer; text-align: left; border-left: 5px solid var(--primary); }
        
        .dj-access-btn { margin-top: 25px; font-size: 11px; opacity: 0.4; background: none; border: 1px solid white; color: white; border-radius: 8px; padding: 6px 12px; cursor: pointer; transition: 0.3s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="toast">‚úÖ Pedido enviado!</div>

    <div id="welcome-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px;">
        <div class="modal-content" style="background: #111; border: 2px solid var(--primary); padding: 25px; border-radius: 20px; max-width: 400px; text-align: center;">
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
            <button class="btn-ok" onclick="closeWelcome()" style="background: var(--primary); color: white; border: none; padding: 14px 30px; border-radius: 12px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%;"></button>
        </div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div class="container">
        <div class="content-wrapper">
            <div class="header-content" style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;">
                <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" class="logo-img" style="max-width: 60px; height: auto; border-radius: 10px;">
                <h2 id="app-title">üé§ Karaok√™ Coopers</h2>
            </div>
            
            <div class="lang-bar" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; padding: 12px; background: rgba(255,255,255,0.1); border-radius: 15px;">
                <img src="portugal-e-brasil-real√ßam-duas-bandeiras-juntas-d-ilustra√ß√£o-283267433.webp" class="lang-item active" onclick="setLang('pt')" id="flag-pt" style="width: 45px; height: 30px; cursor: pointer; border-radius: 4px;">
                <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" id="flag-en" style="width: 45px; height: 30px; cursor: pointer; border-radius: 4px;">
                <img src="bandeira-da-espanha-balancando-ao-vento_2227-2338.avif" class="lang-item" onclick="setLang('es')" id="flag-es" style="width: 45px; height: 30px; cursor: pointer; border-radius: 4px;">
                <img src="34921756-nacional-bandeira-do-franca-3d-ilustracao-vetor.jpg" class="lang-item" onclick="setLang('fr')" id="flag-fr" style="width: 45px; height: 30px; cursor: pointer; border-radius: 4px;">
            </div>

            <div class="refresh-notice" id="refresh-text" style="font-size: 10px; color: rgba(255,255,255,0.6); margin-bottom: 8px; font-style: italic;">üîÑ A fila atualiza automaticamente a cada 15s</div>
            
            <div id="status-bloqueio"></div>

            <div id="queueSection">
                <h4 id="txt-fila-label" style="margin-bottom: 8px; text-align: left; font-size: 14px; color: #ddd;">Acompanhe sua vez:</h4>
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th id="th-pos" style="width: 40px;">Pos</th>
                            <th id="th-artista">Artista</th>
                            <th id="th-musica">M√∫sica / Senha</th>
                            <th id="th-acao-label" style="width: 50px;">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="queueBody"></tbody>
                </table>
            </div>

            <div id="searchContainer">
                <input type="text" id="searchInput" oninput="searchSongs()" placeholder="PESQUISE M√öSICA OU ARTISTA">
            </div>
            
            <div id="copyright-alert">
                <span style="font-size:24px;">‚ö†Ô∏è</span>
                <span id="msg-copyright"></span>
            </div>

            <div id="results"></div>

            <div style="margin-top: 25px; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <button class="dj-access-btn" id="dj-btn" onclick="toggleDJ()">Acesso DJ</button>
                <button id="btn-lock-toggle" onclick="toggleLock()" style="display: none; background: var(--gold); color: black; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px;">
                    üîí Bloquear Pedidos
                </button>
            </div>
        </div>

        <form id="karaokeForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc2M4LQqNDD79g0o46ImqkwAL6g7EYn74cvxIa2K-6prNBLrQ/formResponse" method="POST" target="hidden_iframe" style="display:none;">
            <input type="hidden" name="entry.1995948109" id="f_hora">
            <input type="hidden" name="entry.105234855" id="f_codigo">
            <input type="hidden" name="entry.1830320650" id="f_musica">
            <input type="hidden" name="entry.730937896" id="f_artista">
            <input type="hidden" name="entry.1210617554" id="f_senha">
        </form>
    </div>

    <script>
        // NOVO LINK DO SCRIPT INTEGRADO
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyjuLJcHS5USHKCzIjLfcgC7ci2IKD-bLlRQ0qVy_HSV9CWKB5CvvZLy1o1r6MaZjO5/exec"; 
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1jL19NPfxuPziBqoVYU8DIPxUtbiqBbKNPgfsyFCIppc/export?format=csv&gid=1924484966";
        
        let isDJ = localStorage.getItem('isDJ') === 'true';
        let isLocked = false; 
        let catalog = [];
        let currentLang = 'pt';

        const translations = {
            pt: { copyright: "M√∫sica n√£o encontrada...", title: "Karaok√™ Coopers", busca: "PESQUISE M√öSICA OU ARTISTA", filaLabel: "Acompanhe sua vez:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / Senha", thAcao: "A√ß√£o", filaVazia: "Fila vazia!", cancelPrompt: "Deseja cancelar seu pedido?", closed: "üõë PEDIDOS ENCERRADOS<br><small>Estamos chegando ao fim da noite! Para que todos que j√° pediram consigam cantar, n√£o estamos aceitando novas m√∫sicas. Obrigado!</small>", btnOk: "VAMOS CANTAR!", refresh: "üîÑ Atualiza a cada 15s", djLogin: "Acesso DJ", djLogout: "Sair do Modo DJ", success: "‚úÖ Pedido enviado!", lockOn: "üîí Bloquear Pedidos", lockOff: "üîì Abrir Entrada" },
            en: { copyright: "Song not found...", title: "Coopers Karaoke", busca: "SEARCH SONG OR ARTIST", filaLabel: "Current Queue:", thPos: "Pos", thArtista: "Artist", thMusica: "Song / Code", thAcao: "Action", filaVazia: "Empty!", cancelPrompt: "Cancel request?", closed: "üõë REQUESTS CLOSED<br><small>We are nearing the end! To ensure everyone can sing, we aren't accepting new songs. Thanks!</small>", btnOk: "LET'S SING!", refresh: "üîÑ Updates 15s", djLogin: "DJ Access", djLogout: "Logout DJ", success: "‚úÖ Sent!", lockOn: "üîí Lock Requests", lockOff: "üîì Open Requests" },
            es: { copyright: "M√∫sica no encontrada...", title: "Karaoke Coopers", busca: "BUSCAR M√öSICA", filaLabel: "Lista de espera:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / C√≥digo", thAcao: "Acci√≥n", filaVazia: "¬°Vacia!", cancelPrompt: "¬øCancelar?", closed: "üõë PEDIDOS CERRADOS<br><small>¬°Nos acercamos al final! Para que todos possam cantar, no aceptamos nuevas canciones. ¬°Gracias!</small>", btnOk: "¬°A CANTAR!", refresh: "üîÑ Act. 15s", djLogin: "Acceso DJ", djLogout: "Salir DJ", success: "‚úÖ ¬°Enviado!", lockOn: "üîí Bloquear", lockOff: "üîì Abrir" },
            fr: { copyright: "Musique n√£o trouv√©e...", title: "Karaok√© Coopers", busca: "RECHERCHER", filaLabel: "File d'attente:", thPos: "Pos", thArtista: "Artiste", thMusica: "Chanson / Code", thAcao: "Action", filaVazia: "Vide!", cancelPrompt: "Annuler?", closed: "üõë DEMANDES FERM√âES<br><small>Nous approchons de la fin ! Nous n'acceptons plus de novos titres. Merci !</small>", btnOk: "CHANTONS !", refresh: "üîÑ 15s", djLogin: "Acc√®s DJ", djLogout: "Quitter DJ", success: "‚úÖ Envoy√© !", lockOn: "üîí Bloquer", lockOff: "üîì Ouvrir" }
        };

        window.onload = () => {
            setLang('pt');
            updateDJInterface();
            fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
                catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
            });
            setInterval(loadQueue, 15000);
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(img => img.style.filter = "grayscale(100%)");
            document.getElementById('flag-' + lang).style.filter = "grayscale(0%)";
            const t = translations[lang];
            document.getElementById('app-title').innerText = t.title;
            document.getElementById('searchInput').placeholder = t.busca;
            document.getElementById('msg-copyright').innerText = t.copyright;
            document.getElementById('txt-fila-label').innerText = t.filaLabel;
            document.getElementById('th-pos').innerText = t.thPos;
            document.getElementById('th-artista').innerText = t.thArtista;
            document.getElementById('th-musica').innerText = t.thMusica; 
            document.getElementById('th-acao-label').innerText = t.thAcao;
            document.getElementById('refresh-text').innerText = t.refresh;
            loadQueue();
        }

        async function loadQueue() {
            try {
                const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
                const text = await resp.text();
                
                // SINCRONIZA BLOQUEIO: L√™ se a planilha tem a palavra "BLOQUEADO"
                isLocked = text.includes("BLOQUEADO");
                const statusDiv = document.getElementById('status-bloqueio');
                const searchCont = document.getElementById('searchContainer');
                
                if (isLocked) {
                    statusDiv.innerHTML = translations[currentLang].closed;
                    statusDiv.style.display = 'block';
                    if (!isDJ) searchCont.style.display = 'none';
                } else {
                    statusDiv.style.display = 'none';
                    searchCont.style.display = 'block';
                }
                updateDJInterface();

                const rows = text.split('\n').map(r => r.split(','));
                const myOrders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
                const myTokens = myOrders.map(o => o.senha);
                let html = '';
                
                rows.slice(1).forEach((cols, i) => {
                    if(cols.length > 5 && cols[5].trim() !== "" && !cols.includes("BLOQUEADO")) {
                        const tokenFila = cols[5].trim();
                        const isMySong = myTokens.includes(tokenFila);
                        let rowStyle = isMySong ? 'class="row-highlight"' : "";
                        let actionBtn = isDJ ? `<button class="btn-action btn-dj-del" onclick="removeSong(${i+1})">üóëÔ∏è</button>` : (isMySong ? `<button class="btn-action btn-cancel" onclick="removeSong(${i+1}, true)">‚ùå</button>` : '');
                        html += `<tr ${rowStyle}><td>${i+1}¬∫</td><td>${cols[4]}</td><td>${cols[3]} <br><span class="badge-token">üîë ${tokenFila}</span></td><td>${actionBtn}</td></tr>`;
                    }
                });
                document.getElementById('queueBody').innerHTML = html || `<tr><td colspan="4" style="text-align:center; padding: 20px;">${translations[currentLang].filaVazia}</td></tr>`;
            } catch(e) {}
        }

        function searchSongs() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resDiv = document.getElementById('results');
            const alertDiv = document.getElementById('copyright-alert');
            if(query.length < 2) { resDiv.innerHTML = ''; alertDiv.style.display = 'none'; return; }
            const norm = (t) => t.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const terms = norm(query).split(/\s+/);
            
            let matches = catalog.filter(s => {
                if(!s[1]) return false;
                const full = norm(`${s[1]} ${s[2]}`).toLowerCase();
                // Aumenta a toler√¢ncia: Se acertar pelo menos uma palavra grande, ou todas.
                return terms.some(t => t.length > 3 && full.includes(t)) || terms.every(t => full.includes(t));
            }).slice(0, 15);
            
            if (matches.length === 0) { resDiv.innerHTML = ''; alertDiv.style.display = 'flex'; } 
            else { alertDiv.style.display = 'none'; resDiv.innerHTML = matches.map(s => `<div class="song-item" onclick="sendOrderDirect('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong> - <small>${s[2]}</small></div>`).join(''); }
        }

        async function toggleLock() {
            if (!isDJ) return;
            const action = isLocked ? "abrir" : "bloquear";
            if(confirm(`Deseja ${action} os pedidos para todos os usu√°rios?`)) {
                fetch(`${SCRIPT_URL}?action=toggleLock&status=${!isLocked}`, {mode: 'no-cors'}).then(() => {
                    setTimeout(loadQueue, 2000);
                });
            }
        }

        function toggleDJ() {
            if (isDJ) { if (confirm("Sair do modo DJ?")) { isDJ = false; localStorage.setItem('isDJ', 'false'); updateDJInterface(); loadQueue(); } }
            else { const pass = prompt("Senha:"); if (pass === "coopersdj26") { isDJ = true; localStorage.setItem('isDJ', 'true'); updateDJInterface(); loadQueue(); } }
        }

        function updateDJInterface() {
            const btn = document.getElementById('dj-btn');
            const lockBtn = document.getElementById('btn-lock-toggle');
            const t = translations[currentLang];
            if (isDJ) {
                btn.innerText = t.djLogout; btn.style.borderColor = "var(--danger)"; btn.style.color = "var(--danger)"; btn.style.opacity = "1";
                lockBtn.style.display = "block";
                lockBtn.innerText = isLocked ? t.lockOff : t.lockOn;
            } else {
                btn.innerText = t.djLogin; btn.style.borderColor = "white"; btn.style.color = "white"; btn.style.opacity = "0.4";
                lockBtn.style.display = "none";
            }
        }

        function sendOrderDirect(id, title, artist) {
            if(isLocked && !isDJ) { alert("Pedidos encerrados!"); return; }
            const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('f_hora').value = new Date().toLocaleTimeString();
            document.getElementById('f_codigo').value = id;
            document.getElementById('f_musica').value = title;
            document.getElementById('f_artista').value = artist;
            document.getElementById('f_senha').value = senha;
            document.getElementById('karaokeForm').submit();
            let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
            saved.push({ senha, musica: title });
            localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
            const x = document.getElementById("toast");
            x.className = "show"; setTimeout(() => { x.className = ""; }, 3000);
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { document.getElementById('searchInput').value = ''; document.getElementById('results').innerHTML = ''; loadQueue(); }, 800);
        }

        async function removeSong(rowIndex, isClient) { 
            if(confirm(translations[currentLang].cancelPrompt)) { 
                fetch(`${SCRIPT_URL}?row=${rowIndex}`, {mode: 'no-cors'}).then(() => { setTimeout(loadQueue, 1500); }); 
            } 
        }

        function showWelcome() {
            const t = translations[currentLang];
            document.getElementById('modal-title').innerText = t.welcomeT;
            document.getElementById('modal-text').innerHTML = t.welcomeM;
            document.querySelector('.btn-ok').innerText = t.btnOk;
            document.getElementById('welcome-modal').style.display = 'flex';
        }
        function closeWelcome() { document.getElementById('welcome-modal').style.display = 'none'; localStorage.setItem('hasVisited', 'true'); }
    </script>
</body>
</html>
