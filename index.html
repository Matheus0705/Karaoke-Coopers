<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --primary: #0077b6; 
            --bg: #000000;
            --warning: #ffb703;
            --danger: #ff4d4d;
        }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: url('unnamed.jpg') no-repeat center center;
            background-size: cover; 
            padding: 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            min-height: 650px; 
            position: relative; 
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 25px;
            z-index: 0;
        }
        .content-wrapper { position: relative; z-index: 1; flex-grow: 1; }

        .header-content { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .logo-img { max-width: 60px; height: auto; border-radius: 10px; }
        #app-title { margin: 0; font-size: 1.6em; text-shadow: 2px 2px 4px #000; }
        
        .lang-bar { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 15px; 
            padding: 12px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 15px; 
        }
        .lang-item { 
            width: 45px; height: 30px; cursor: pointer; 
            filter: grayscale(100%); opacity: 0.4; border-radius: 4px; 
            transition: all 0.3s ease; border: 2px solid transparent;
        }
        .lang-item.active { 
            filter: grayscale(0%); opacity: 1; transform: scale(1.2); 
            border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Aviso de Copyright Estilizado */
        #copyright-alert {
            background: rgba(255, 77, 77, 0.2);
            border: 1px solid rgba(255, 77, 77, 0.4);
            color: #ff9999;
            padding: 12px; border-radius: 12px; font-size: 13px;
            margin: 10px 0; text-align: left; display: none;
            align-items: flex-start; gap: 10px;
        }

        .footer-update-alert {
            margin-top: 20px; padding: 8px; font-size: 12px;
            color: #ffca3a; background: rgba(0, 0, 0, 0.4);
            border-radius: 10px; display: inline-block;
        }

        .card-info { background: var(--primary); color: white; border-radius: 15px; padding: 12px; margin-bottom: 10px; font-weight: bold; position: relative; text-align: left; border-left: 5px solid #023e8a; }
        .remove-btn { position: absolute; right: 10px; top: 8px; cursor: pointer; background: rgba(0,0,0,0.3); border-radius: 50%; width: 22px; height: 22px; color: white; line-height: 20px; text-align: center; font-size: 18px; }

        .queue-table { width: 100%; border-collapse: collapse; font-size: 14px; background: rgba(255,255,255,0.95); color: #333; border-radius: 15px; overflow: hidden; margin-top: 10px; }
        .queue-table th { background: #eee; padding: 10px; text-align: left; }
        .queue-table td { padding: 10px; border-bottom: 1px solid #ddd; }

        input[type="text"] { width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 16px; box-sizing: border-box; outline: none; margin-top: 15px; background: rgba(255,255,255,0.9); }
        .song-item { background: white; color: #333; padding: 12px; margin: 8px 0; border-radius: 12px; cursor: pointer; text-align: left; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<div class="container">
    <div class="content-wrapper">
        <div class="header-content">
            <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" alt="Logo" class="logo-img">
            <h2 id="app-title">üé§ Karaok√™ Coopers</h2>
        </div>
        
        <div class="lang-bar">
            <img src="portugal-e-brasil-real√ßam-duas-bandeiras-juntas-d-ilustra√ß√£o-283267433.webp" class="lang-item active" onclick="setLang('pt')" id="flag-pt">
            <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" id="flag-en">
            <img src="bandeira-da-espanha-balancando-ao-vento_2227-2338.avif" class="lang-item" onclick="setLang('es')" id="flag-es">
            <img src="34921756-nacional-bandeira-do-franca-3d-ilustracao-vetor.jpg" class="lang-item" onclick="setLang('fr')" id="flag-fr">
        </div>

        <div id="myOrders"></div>

        <div id="queueSection">
            <h4 id="txt-fila-label" style="margin-bottom: 5px;">Acompanhe sua vez:</h4>
            <table class="queue-table">
                <thead>
                    <tr><th id="th-pos">Pos</th><th id="th-artista">Artista</th><th id="th-musica">M√∫sica</th></tr>
                </thead>
                <tbody id="queueBody"></tbody>
            </table>
        </div>

        <input type="text" id="searchInput" oninput="searchSongs()" placeholder="PESQUISE M√öSICA OU ARTISTA">
        
        <div id="copyright-alert">
            <span>‚ö†Ô∏è</span>
            <span id="msg-copyright">M√∫sica n√£o encontrada no cat√°logo oficial.</span>
        </div>

        <div id="results"></div>

        <div class="footer-update-alert">
            <span id="msg-alert-1">üîÑ A fila atualiza a cada 15 segundos.</span>
        </div>
    </div>

    <form id="karaokeForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc2M4LQqNDD79g0o46ImqkwAL6g7EYn74cvxIa2K-6prNBLrQ/formResponse" method="POST" target="hidden_iframe" style="display:none;">
        <input type="hidden" name="entry.1995948109" id="f_hora">
        <input type="hidden" name="entry.105234855" id="f_codigo">
        <input type="hidden" name="entry.1830320650" id="f_musica">
        <input type="hidden" name="entry.730937896" id="f_artista">
        <input type="hidden" name="entry.1210617554" id="f_senha">
    </form>
</div>

<script>
    const translations = {
        pt: { title: "Karaok√™ Coopers", busca: "PESQUISE M√öSICA OU ARTISTA", filaLabel: "Acompanhe sua vez:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica", tokenLabel: "SUA SENHA:", filaVazia: "Fila vazia!", alert1: "üîÑ A fila atualiza a cada 15 segundos.", copyright: "M√∫sica n√£o encontrada. Algumas m√∫sicas n√£o aparecem na lista oficial devido aos direitos autorais (Karafunc)." },
        en: { title: "Coopers Karaoke", busca: "SEARCH SONG OR ARTIST", filaLabel: "Current Queue:", thPos: "Pos", thArtista: "Artist", thMusica: "Song", tokenLabel: "YOUR CODE:", filaVazia: "Queue is empty!", alert1: "üîÑ Queue updates every 15 seconds.", copyright: "Song not found. Some songs don't appear in the official list due to copyrights (Karafunc)." },
        es: { title: "Karaoke Coopers", busca: "BUSCAR M√öSICA O ARTISTA", filaLabel: "Lista de espera:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica", tokenLabel: "TU C√ìDIGO:", filaVazia: "¬°Lista vaz√≠a!", alert1: "üîÑ La fila se actualiza cada 15 segundos.", copyright: "Canci√≥n no encontrada. Algumas canciones no aparecen por derechos de autor (Karafunc)." },
        fr: { title: "Karaok√© Coopers", busca: "RECHERCHER CHANSON", filaLabel: "File d'attente:", thPos: "Pos", thArtista: "Artiste", thMusica: "Chanson", tokenLabel: "VOTRE CODE:", filaVazia: "File vide!", alert1: "üîÑ La file s'actualise todas les 15 s.", copyright: "Chanson non trouv√©e. Algumas musiques n'apparaissent pas por direitos autorais (Karafunc)." }
    };

    let currentLang = 'pt';
    let catalog = [];
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1jL19NPfxuPziBqoVYU8DIPxUtbiqBbKNPgfsyFCIppc/export?format=csv&gid=1924484966";

    window.onload = () => {
        updateInterface();
        fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
            catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
        });
        setInterval(loadQueue, 15000);
    };

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-item').forEach(img => img.classList.remove('active'));
        const selectedFlag = document.getElementById('flag-' + lang);
        if(selectedFlag) selectedFlag.classList.add('active');
        updateInterface();
    }

    function updateInterface() {
        const t = translations[currentLang];
        document.getElementById('app-title').innerHTML = `üé§ ${t.title}`;
        document.getElementById('searchInput').placeholder = t.busca;
        document.getElementById('txt-fila-label').innerText = t.filaLabel;
        document.getElementById('th-pos').innerText = t.thPos;
        document.getElementById('th-artista').innerText = t.thArtista;
        document.getElementById('th-musica').innerText = t.thMusica;
        document.getElementById('msg-alert-1').innerText = t.alert1;
        document.getElementById('msg-copyright').innerText = t.copyright;
        loadQueue(); renderMyOrders();
    }

    function searchSongs() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const resDiv = document.getElementById('results');
        const alertDiv = document.getElementById('copyright-alert');
        
        if(query.length < 2) { 
            resDiv.innerHTML = ''; 
            alertDiv.style.display = 'none';
            return; 
        }

        const searchTerms = query.split(' ');

        // 1. Busca Rigorosa (Deve conter TODOS os termos digitados)
        let exactMatch = catalog.filter(s => {
            if(!s[1] || !s[2]) return false;
            const combined = `${s[1].toLowerCase()} ${s[2].toLowerCase()}`;
            return searchTerms.every(term => combined.includes(term));
        });

        // 2. Busca Ampla (Sugest√µes se houver qualquer termo)
        let suggestions = [];
        if (exactMatch.length === 0) {
            suggestions = catalog.filter(s => {
                if(!s[1] || !s[2]) return false;
                const combined = `${s[1].toLowerCase()} ${s[2].toLowerCase()}`;
                return searchTerms.some(term => combined.includes(term));
            }).slice(0, 8);
        }

        // L√ìGICA DO AVISO: 
        // Se n√£o houver "exactMatch", mostramos o aviso, mesmo que existam sugest√µes.
        if(exactMatch.length > 0) {
            alertDiv.style.display = 'none';
            renderResults(exactMatch.slice(0, 10));
        } else if (suggestions.length > 0) {
            alertDiv.style.display = 'flex'; // Mostra o aviso de "n√£o encontrada"
            renderResults(suggestions);     // Mas lista as sugest√µes embaixo
        } else {
            alertDiv.style.display = 'flex';
            resDiv.innerHTML = '';
        }
    }

    function renderResults(songs) {
        const resDiv = document.getElementById('results');
        resDiv.innerHTML = songs.map(s => `
            <div class="song-item" onclick="sendOrderDirect('${s[0]}','${s[1]}','${s[2]}')">
                üé∂ <strong>${s[1]}</strong> - <small>${s[2]}</small>
            </div>`).join('');
    }

    // Mantendo as fun√ß√µes de envio e fila intactas
    async function loadQueue() {
        try {
            const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            let html = '';
            rows.forEach((row, i) => {
                const cols = row.split(',');
                if(cols.length > 5 && cols[5].trim() !== "") html += `<tr><td>${i+1}¬∫</td><td>${cols[4]}</td><td>${cols[3]}</td></tr>`;
            });
            document.getElementById('queueBody').innerHTML = html || `<tr><td colspan="3">${translations[currentLang].filaVazia}</td></tr>`;
        } catch(e) {}
    }

    function sendOrderDirect(id, title, artist) {
        const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
        document.getElementById('f_hora').value = new Date().toLocaleTimeString();
        document.getElementById('f_codigo').value = id;
        document.getElementById('f_musica').value = title;
        document.getElementById('f_artista').value = artist;
        document.getElementById('f_senha').value = senha;
        document.getElementById('karaokeForm').submit();
        let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        saved.push({ senha, musica: title });
        localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        setTimeout(() => { renderMyOrders(); document.getElementById('searchInput').value = ''; document.getElementById('results').innerHTML = ''; alertDiv.style.display = 'none'; loadQueue(); }, 800);
    }

    function renderMyOrders() {
        const orders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        document.getElementById('myOrders').innerHTML = orders.map((o, idx) => `
            <div class="card-info"><span class="remove-btn" onclick="removeMyOrder(${idx})">√ó</span>üîë ${translations[currentLang].tokenLabel} ${o.senha}<br><small>${o.musica}</small></div>`).join('');
    }

    function removeMyOrder(idx) {
        let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        saved.splice(idx, 1); localStorage.setItem('myKaraokeOrders', JSON.stringify(saved)); renderMyOrders();
    }
</script>
</body>
</html>
