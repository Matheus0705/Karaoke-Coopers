<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #0077b6; --success: #90be6d; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); min-height: 400px; }
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-img { max-width: 150px; height: auto; border-radius: 10px; }
        h1 { margin: 10px 0; font-size: 24px; text-align: center; }
        .token-card { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; text-align: center; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .song-item { background: #fff; border: 1px solid #eee; padding: 14px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: left; }
        .queue-table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
        .queue-table th { background: #f8f9fa; padding: 10px; text-align: left; }
        .queue-table td { padding: 10px; border-bottom: 1px solid #f5f5f5; }
        .btn-confirm { background: var(--success); color: white; border: none; padding: 18px; border-radius: 12px; font-size: 18px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-cancel { background: #6c757d; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; margin-top: 10px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" alt="Logo Coopers" class="logo-img" onerror="this.style.display='none'">
        <h1>üé§ Karaok√™ Coopers</h1>
    </div>
    
    <div id="tokenCard" class="token-card"></div>

    <div id="queueArea">
        <h3 style="margin:0">Fila de Espera</h3>
        <table class="queue-table">
            <thead><tr><th>Pos</th><th>Senha</th><th>M√∫sica</th></tr></thead>
            <tbody id="queueBody"><tr><td colspan="3">Carregando fila...</td></tr></tbody>
        </table>
    </div>

    <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

    <div id="searchArea">
        <input type="text" id="searchInput" placeholder="DIGITE O NOME DA M√öSICA" oninput="searchSongs()">
        <div id="results" style="margin-top:10px;"></div>
    </div>

    <div id="confirmArea" class="hidden">
        <div id="songDetails" style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin-bottom: 15px;"></div>
        <button class="btn-confirm" onclick="sendOrder()">CONFIRMAR PEDIDO ‚úÖ</button>
        <button class="btn-cancel" onclick="cancelOrder()">VOLTAR ‚ùå</button>
    </div>
</div>

<script>
    let catalog = [];
    let selectedSong = null;
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/export?format=csv";

    window.onload = () => {
        const lastToken = localStorage.getItem('karaokeToken');
        if(lastToken) showToken(lastToken, localStorage.getItem('karaokeSong'));
        
        loadQueue();
        // Carrega o cat√°logo limpando aspas e tratando ponto e v√≠rgula
        fetch('karafuncatalog.csv')
            .then(r => r.text())
            .then(data => {
                catalog = data.split('\n').map(line => {
                    return line.replace(/"/g, '').split(/[;,]/);
                });
            });
        setInterval(loadQueue, 30000); 
    };

    async function loadQueue() {
        try {
            const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            let html = '';
            rows.forEach((row, i) => {
                const cols = row.split(','); // Planilha Google sempre usa v√≠rgula
                if(cols.length > 5 && cols[5].trim() !== "") {
                    // Limpa poss√≠veis aspas que o Google coloca em nomes com v√≠rgula
                    const senha = cols[5].replace(/"/g, '');
                    const musica = cols[3].replace(/"/g, '');
                    html += `<tr><td>${i+1}¬∫</td><td><strong>${senha}</strong></td><td>${musica}</td></tr>`;
                }
            });
            document.getElementById('queueBody').innerHTML = html || '<tr><td colspan="3">Fila vazia!</td></tr>';
        } catch(e) { document.getElementById('queueBody').innerHTML = '<tr><td colspan="3">Erro ao carregar fila</td></tr>'; }
    }

    function searchSongs() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const resultsDiv = document.getElementById('results');
        if(query.length < 2) { resultsDiv.innerHTML = ''; return; }
        
        const filtered = catalog.filter(s => 
            (s[1] && s[1].toLowerCase().includes(query)) || 
            (s[2] && s[2].toLowerCase().includes(query))
        ).slice(0, 10);
        
        let html = '';
        filtered.forEach(s => {
            html += `<div class="song-item" onclick="selectSong('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong><br><small>${s[2]}</small></div>`;
        });
        resultsDiv.innerHTML = html;
    }

    function selectSong(id, title, artist) {
        selectedSong = { id, title, artist };
        document.getElementById('searchArea').classList.add('hidden');
        document.getElementById('confirmArea').classList.remove('hidden');
        document.getElementById('songDetails').innerHTML = `<strong>${title}</strong><br>${artist}`;
    }

    function cancelOrder() {
        selectedSong = null;
        document.getElementById('confirmArea').classList.add('hidden');
        document.getElementById('searchArea').classList.remove('hidden');
        document.getElementById('searchInput').value = '';
        document.getElementById('results').innerHTML = '';
    }

    function sendOrder() {
        const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
        const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        const params = new URLSearchParams();
        params.append('entry.1213556115', now);
        params.append('entry.1947522889', selectedSong.id);
        params.append('entry.1660854967', selectedSong.title);
        params.append('entry.700923343', selectedSong.artist);
        params.append('entry.694761068', senha); 

        fetch("https://docs.google.com/forms/d/e/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/formResponse", { 
            method: 'POST', body: params, mode: 'no-cors' 
        });

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        localStorage.setItem('karaokeToken', senha);
        localStorage.setItem('karaokeSong', selectedSong.title);
        showToken(senha, selectedSong.title);
        
        alert("Pedido enviado! Senha: " + senha);
        cancelOrder();
        setTimeout(loadQueue, 2000);
    }

    function showToken(token, song) {
        const card = document.getElementById('tokenCard');
        card.style.display = 'block';
        card.innerHTML = `üîë SENHA ATIVA: ${token}<br><small>${song}</small>`;
    }
</script>
</body>
</html>
