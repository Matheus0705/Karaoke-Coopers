<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --primary: #0077b6; 
            --bg: #000000;
            --warning: #ffb703;
            --danger: #ff0000;
            --gold: #ffca3a;
            --success: #2ecc71;
            --highlight: rgba(0, 119, 182, 0.1);
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
            color: white; 
        }
        
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: url('unnamed.jpg') no-repeat center center;
            background-size: cover; 
            padding: 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            min-height: 650px; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .container::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 25px; 
            z-index: 0; 
        }

        .content-wrapper { 
            position: relative; 
            z-index: 1; 
            flex-grow: 1; 
        }

        .refresh-notice {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 8px;
            font-style: italic;
        }

        /* --- MODAL DE BOAS-VINDAS --- */
        #welcome-modal {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.9); 
            z-index: 1000;
            display: none; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }

        .modal-content {
            background: #111; 
            border: 2px solid var(--primary); 
            padding: 25px;
            border-radius: 20px; 
            max-width: 400px; 
            text-align: center;
            box-shadow: 0 0 25px var(--primary);
        }

        .btn-ok { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 14px 30px; 
            border-radius: 12px; 
            font-weight: bold; 
            margin-top: 20px; 
            cursor: pointer; 
            width: 100%; 
        }

        /* --- HEADER E LINGUAGEM --- */
        .header-content { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            margin-bottom: 10px; 
        }

        .logo-img { max-width: 60px; height: auto; border-radius: 10px; }
        #app-title { margin: 0; font-size: 1.6em; text-shadow: 2px 2px 4px #000; }
        
        .lang-bar { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 10px; 
            padding: 12px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 15px; 
        }

        .lang-item { 
            width: 45px; 
            height: 30px; 
            cursor: pointer; 
            filter: grayscale(100%); 
            opacity: 0.4; 
            transition: 0.3s; 
            border-radius: 4px; 
        }

        .lang-item.active { 
            filter: grayscale(0%); 
            opacity: 1; 
            transform: scale(1.2); 
            border: 2px solid white; 
        }

        /* --- FILA --- */
        .queue-table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 13px; 
            background: rgba(255,255,255,0.95); 
            color: #333; 
            border-radius: 15px; 
            overflow: hidden; 
            margin-top: 5px; 
        }

        .queue-table th, .queue-table td { 
            padding: 12px 10px; 
            border-bottom: 1px solid #ddd; 
            text-align: left; 
        }

        .queue-table th { background: #f0f0f0; font-weight: bold; color: #555; }
        
        .row-highlight { background-color: var(--highlight) !important; }

        .badge-token { 
            background: var(--primary); 
            color: white; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 10px; 
            font-weight: bold; 
            display: inline-block; 
            margin-top: 4px;
        }

        .btn-action { border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: var(--danger); color: white; }
        .btn-dj-del { background: #333; color: white; }

        /* --- INPUT E RESULTADOS --- */
        input[type="text"] { 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 15px; 
            font-size: 16px; 
            margin-top: 15px; 
            background: rgba(255,255,255,0.9); 
            box-sizing: border-box; 
        }

        .song-item { 
            background: white; 
            color: #333; 
            padding: 14px; 
            margin: 8px 0; 
            border-radius: 12px; 
            cursor: pointer; 
            text-align: left; 
            border-left: 5px solid var(--primary); 
        }
        
        #status-bloqueio { 
            display: none; 
            background: var(--danger); 
            color: white; 
            padding: 12px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            font-weight: bold; 
        }

        .dj-access-btn { margin-top: 25px; font-size: 10px; opacity: 0.3; background: none; border: 1px solid white; color: white; border-radius: 6px; padding: 4px 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="welcome-modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
            <button class="btn-ok" onclick="closeWelcome()"></button>
        </div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div class="container">
        <div class="content-wrapper">
            
            <div class="header-content">
                <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" class="logo-img" alt="Logo">
                <h2 id="app-title">üé§ Karaok√™ Coopers</h2>
            </div>
            
            <div class="lang-bar">
                <img src="portugal-e-brasil-real√ßam-duas-bandeiras-juntas-d-ilustra√ß√£o-283267433.webp" class="lang-item active" onclick="setLang('pt')" id="flag-pt">
                <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" id="flag-en">
                <img src="bandeira-da-espanha-balancando-ao-vento_2227-2338.avif" class="lang-item" onclick="setLang('es')" id="flag-es">
                <img src="34921756-nacional-bandeira-do-franca-3d-ilustracao-vetor.jpg" class="lang-item" onclick="setLang('fr')" id="flag-fr">
            </div>

            <div class="refresh-notice" id="refresh-text">üîÑ A fila atualiza automaticamente a cada 15s</div>

            <div id="status-bloqueio">üõë ENTRADA DE M√öSICAS FECHADA</div>

            <div id="queueSection">
                <h4 id="txt-fila-label" style="margin-bottom: 8px; text-align: left; font-size: 14px; color: #ddd;">Acompanhe sua vez:</h4>
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th id="th-pos" style="width: 40px;">Pos</th>
                            <th id="th-artista">Artista</th>
                            <th id="th-musica">M√∫sica / Senha</th>
                            <th id="th-acao-label" style="width: 50px;">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="queueBody"></tbody>
                </table>
            </div>

            <input type="text" id="searchInput" oninput="searchSongs()" placeholder="PESQUISE M√öSICA OU ARTISTA">
            
            <div id="results"></div>

            <button class="dj-access-btn" onclick="loginDJ()">Acesso DJ</button>
        </div>

        <form id="karaokeForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc2M4LQqNDD79g0o46ImqkwAL6g7EYn74cvxIa2K-6prNBLrQ/formResponse" method="POST" target="hidden_iframe" style="display:none;">
            <input type="hidden" name="entry.1995948109" id="f_hora">
            <input type="hidden" name="entry.105234855" id="f_codigo">
            <input type="hidden" name="entry.1830320650" id="f_musica">
            <input type="hidden" name="entry.730937896" id="f_artista">
            <input type="hidden" name="entry.1210617554" id="f_senha">
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzShpP_FtohDCryS3EuBxyClFl4AEpc0S2typDFx3mO8M_O5u9Ni2jrtr2L3qrjGgDm/exec"; 
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1jL19NPfxuPziBqoVYU8DIPxUtbiqBbKNPgfsyFCIppc/export?format=csv&gid=1924484966";
        
        let isDJ = false;
        let isLocked = (localStorage.getItem('karaokeLocked') === 'true');
        let catalog = [];
        let currentLang = 'pt';

        const translations = {
            pt: { 
                title: "Karaok√™ Coopers", busca: "PESQUISE M√öSICA OU ARTISTA", filaLabel: "Acompanhe sua vez:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / Senha", thAcao: "A√ß√£o", filaVazia: "Fila vazia!", copyright: "M√∫sica n√£o encontrada...", cancelPrompt: "Deseja cancelar seu pedido?", closed: "Desculpe, estamos fechados!", welcomeT: "Como usar:", welcomeM: "1. Busque sua m√∫sica.<br>2. Toque para pedir.<br>3. Acompanhe sua <b>Senha</b> na fila.", btnOk: "VAMOS CANTAR!", refresh: "üîÑ A fila atualiza a cada 15s"
            },
            en: { 
                title: "Coopers Karaoke", busca: "SEARCH SONG OR ARTIST", filaLabel: "Current Queue:", thPos: "Pos", thArtista: "Artist", thMusica: "Song / Code", thAcao: "Action", filaVazia: "Empty!", copyright: "Not found...", cancelPrompt: "Cancel request?", closed: "Sorry, we are closed!", welcomeT: "How to use:", welcomeM: "1. Search for a song.<br>2. Click to request.<br>3. Track your <b>Code</b> in the queue.", btnOk: "LET'S SING!", refresh: "üîÑ Queue updates every 15s"
            },
            es: { 
                title: "Karaoke Coopers", busca: "BUSCAR M√öSICA", filaLabel: "Lista de espera:", thPos: "Pos", thArtista: "Artista", thMusica: "M√∫sica / C√≥digo", thAcao: "Acci√≥n", filaVazia: "¬°Vacia!", copyright: "No encontrada...", cancelPrompt: "¬øCancelar pedido?", closed: "¬°Cerrado!", welcomeT: "C√≥mo usar:", welcomeM: "1. Busca tu canci√≥n.<br>2. Haz clic para pedir.<br>3. Sigue tu <b>C√≥digo</b> en la lista.", btnOk: "¬°A CANTAR!", refresh: "üîÑ Actualizaci√≥n cada 15s"
            },
            fr: { 
                title: "Karaok√© Coopers", busca: "RECHERCHER", filaLabel: "File d'attente:", thPos: "Pos", thArtista: "Artiste", thMusica: "Chanson / Code", thAcao: "Action", filaVazia: "Vide!", copyright: "Non trouv√©e...", cancelPrompt: "Annuler?", closed: "Ferm√©!", welcomeT: "Comment utiliser:", welcomeM: "1. Cherchez une chanson.<br>2. Cliquez para commander.<br>3. Suivez votre <b>Code</b> dans la file.", btnOk: "CHANTONS !", refresh: "üîÑ Mise √† jour toutes les 15s"
            }
        };

        window.onload = () => {
            setLang('pt');
            fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
                catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
            });
            setInterval(loadQueue, 15000);
            if(isLocked) document.getElementById('status-bloqueio').style.display = 'block';
            if(!localStorage.getItem('hasVisited')) showWelcome();
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(img => img.classList.remove('active'));
            document.getElementById('flag-' + lang).classList.add('active');
            
            const t = translations[lang];
            document.getElementById('app-title').innerText = t.title;
            document.getElementById('searchInput').placeholder = t.busca;
            document.getElementById('txt-fila-label').innerText = t.filaLabel;
            document.getElementById('th-pos').innerText = t.thPos;
            document.getElementById('th-artista').innerText = t.thArtista;
            document.getElementById('th-musica').innerText = t.thMusica; // Altera t√≠tulo da coluna
            document.getElementById('th-acao-label').innerText = t.thAcao;
            document.getElementById('refresh-text').innerText = t.refresh;
            
            loadQueue();
        }

        async function loadQueue() {
            try {
                const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
                const text = await resp.text();
                const rows = text.split('\n').slice(1);
                const myOrders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
                const myTokens = myOrders.map(o => o.senha);
                let html = '';

                rows.forEach((row, i) => {
                    const cols = row.split(',');
                    if(cols.length > 5 && cols[5].trim() !== "") {
                        const tokenFila = cols[5].trim();
                        const isMySong = myTokens.includes(tokenFila);
                        
                        let tokenBadge = `<br><span class="badge-token">üîë ${tokenFila}</span>`;
                        let rowStyle = isMySong ? 'class="row-highlight"' : "";
                        let actionBtn = isDJ ? `<button class="btn-action btn-dj-del" onclick="removeSong(${i+1})">üóëÔ∏è</button>` : (isMySong ? `<button class="btn-action btn-cancel" onclick="removeSong(${i+1}, true)">‚ùå</button>` : '');
                        
                        html += `<tr ${rowStyle}>
                                    <td>${i+1}¬∫</td>
                                    <td>${cols[4]}</td>
                                    <td>${cols[3]} ${tokenBadge}</td>
                                    <td>${actionBtn}</td>
                                 </tr>`;
                    }
                });
                document.getElementById('queueBody').innerHTML = html || `<tr><td colspan="4" style="text-align:center; padding: 20px;">${translations[currentLang].filaVazia}</td></tr>`;
            } catch(e) {}
        }

        function sendOrderDirect(id, title, artist) {
            if(isLocked && !isDJ) { alert(translations[currentLang].closed); return; }
            
            const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('f_hora').value = new Date().toLocaleTimeString();
            document.getElementById('f_codigo').value = id;
            document.getElementById('f_musica').value = title;
            document.getElementById('f_artista').value = artist;
            document.getElementById('f_senha').value = senha;

            document.getElementById('karaokeForm').submit();
            let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
            saved.push({ senha, musica: title });
            localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            setTimeout(() => { 
                document.getElementById('searchInput').value = ''; 
                document.getElementById('results').innerHTML = ''; 
                loadQueue(); 
            }, 600);
        }

        /* Fun√ß√µes auxiliares mantidas para funcionamento */
        function searchSongs() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resDiv = document.getElementById('results');
            if(query.length < 2) { resDiv.innerHTML = ''; return; }
            const terms = query.split(' ');
            let matches = catalog.filter(s => {
                if(!s[1]) return false;
                const combined = `${s[1]} ${s[2]}`.toLowerCase();
                return terms.every(t => combined.includes(t));
            }).slice(0, 15);
            resDiv.innerHTML = matches.map(s => `<div class="song-item" onclick="sendOrderDirect('${s[0]}','${s[1]}','${s[2]}')">üé∂ <strong>${s[1]}</strong> - <small>${s[2]}</small></div>`).join('');
        }

        function showWelcome() {
            const t = translations[currentLang];
            document.getElementById('modal-title').innerText = t.welcomeT;
            document.getElementById('modal-text').innerHTML = t.welcomeM;
            document.querySelector('.btn-ok').innerText = t.btnOk;
            document.getElementById('welcome-modal').style.display = 'flex';
        }
        function closeWelcome() { document.getElementById('welcome-modal').style.display = 'none'; localStorage.setItem('hasVisited', 'true'); }
        function loginDJ() { if(prompt("Senha:") === "admin123") { isDJ = true; loadQueue(); } }
        async function removeSong(rowIndex, isClient) { if(confirm(translations[currentLang].cancelPrompt)) { fetch(`${SCRIPT_URL}?row=${rowIndex}`).then(() => setTimeout(loadQueue, 1500)); } }
    </script>
</body>
</html>
