<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaraokÃª Coopers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #0077b6; --success: #90be6d; --bg: #f0f2f5; --danger: #d62828; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 500px; position: relative; }
        .logo-img { max-width: 140px; height: auto; border-radius: 15px; margin-bottom: 10px; }
        .lang-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; padding: 10px; background: #f8f9fa; border-radius: 15px; }
        .lang-item { width: 45px; height: 30px; cursor: pointer; transition: 0.2s; filter: grayscale(100%); opacity: 0.5; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .lang-item.active { filter: grayscale(0%); opacity: 1; transform: scale(1.1); border-color: var(--primary); }
        .card { padding: 12px; border-radius: 15px; margin-bottom: 10px; font-weight: bold; position: relative; animation: fadeIn 0.5s; }
        .card-info { background: var(--primary); color: white; border-left: 5px solid #023e8a; }
        .remove-btn { position: absolute; right: 10px; top: 8px; cursor: pointer; background: rgba(0,0,0,0.2); border-radius: 50%; width: 20px; height: 20px; line-height: 18px; color: white; }
        .queue-table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
        .queue-table th { background: #eee; padding: 10px; text-align: left; }
        .queue-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        input[type="text"] { width: 100%; padding: 16px; border: 2px solid #ddd; border-radius: 15px; font-size: 16px; box-sizing: border-box; outline: none; margin-top: 15px; }
        .song-item { background: #fff; border: 1px solid #eee; padding: 12px; margin: 8px 0; border-radius: 12px; cursor: pointer; border-left: 5px solid var(--primary); text-align: left; }
        
        /* NotificaÃ§Ã£o Suave */
        #toast { visibility: hidden; min-width: 200px; background-color: var(--success); color: white; text-align: center; border-radius: 15px; padding: 16px; position: fixed; z-index: 99; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #toast.show { visibility: visible; animation: fadeinout 2.5s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeinout { 0% { bottom: 0; opacity: 0; } 20% { bottom: 30px; opacity: 1; } 80% { bottom: 30px; opacity: 1; } 100% { bottom: 0; opacity: 0; } }
    </style>
</head>
<body>

<div id="toast">âœ… PEDIDO ENVIADO!</div>

<div class="container">
    <img src="9d8daa_198ec12882054dceb6d49d760eba30f0~mv2.jpg" alt="Logo" class="logo-img">
    <h2 id="app-title">KaraokÃª Coopers</h2>
    
    <div class="lang-bar">
        <img src="portugal-e-brasil-realÃ§am-duas-bandeiras-juntas-d-ilustraÃ§Ã£o-283267433.webp" class="lang-item active" onclick="setLang('pt')" id="flag-pt">
        <img src="usa-flag-stars-stripes-uk-260nw-2630619109.webp" class="lang-item" onclick="setLang('en')" id="flag-en">
        <img src="bandeira-da-espanha-balancando-ao-vento_2227-2338.avif" class="lang-item" onclick="setLang('es')" id="flag-es">
        <img src="34921756-nacional-bandeira-do-franca-3d-ilustracao-vetor.jpg" class="lang-item" onclick="setLang('fr')" id="flag-fr">
    </div>

    <div id="myOrders"></div>

    <div id="queueSection">
        <h4 id="txt-fila-label">Acompanhe sua vez:</h4>
        <table class="queue-table">
            <thead>
                <tr><th id="th-pos">Pos</th><th id="th-senha">Senha</th><th id="th-musica">MÃºsica</th></tr>
            </thead>
            <tbody id="queueBody"></tbody>
        </table>
    </div>

    <input type="text" id="searchInput" oninput="searchSongs()">
    <div id="results"></div>
</div>

<script>
    const translations = {
        pt: { title: "KaraokÃª Coopers", busca: "PESQUISE MÃšSICA OU ARTISTA", filaLabel: "Acompanhe sua vez:", thPos: "Pos", thSenha: "Senha", thMusica: "MÃºsica", tokenLabel: "SENHA GERADA:", filaVazia: "Fila vazia!", toast: "âœ… PEDIDO ENVIADO!" },
        en: { title: "Coopers Karaoke", busca: "SEARCH SONG OR ARTIST", filaLabel: "Current Queue:", thPos: "Pos", thSenha: "Code", thMusica: "Song", tokenLabel: "GENERATED CODE:", filaVazia: "Queue is empty!", toast: "âœ… ORDER SENT!" },
        es: { title: "Karaoke Coopers", busca: "BUSCAR MÃšSICA O ARTISTA", filaLabel: "Lista de espera:", thPos: "Pos", thSenha: "CÃ³d", thMusica: "MÃºsica", tokenLabel: "CÃ“DIGO GENERADO:", filaVazia: "Â¡Lista vazÃ­a!", toast: "âœ… Â¡PEDIDO ENVIADO!" },
        fr: { title: "KaraokÃ© Coopers", busca: "RECHERCHER CHANSON", filaLabel: "File d'attente:", thPos: "Pos", thSenha: "Code", thMusica: "Chanson", tokenLabel: "CODE GÃ‰NÃ‰RÃ‰:", filaVazia: "File vide!", toast: "âœ… COMMANDE ENVOYÃ‰E!" }
    };

    let currentLang = 'pt';
    let catalog = [];
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1jL19NPfxuPziBqoVYU8DIPxUtbiqBbKNPgfsyFCIppc/export?format=csv&gid=1924484966";

    window.onload = () => {
        updateInterface();
        fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
            catalog = data.split('\n').map(line => line.replace(/"/g, '').split(/[;,]/));
        });
        setInterval(loadQueue, 15000);
    };

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-item').forEach(img => img.classList.remove('active'));
        document.getElementById('flag-' + lang).classList.add('active');
        updateInterface();
    }

    function updateInterface() {
        const t = translations[currentLang];
        document.getElementById('app-title').innerText = t.title;
        document.getElementById('searchInput').placeholder = t.busca;
        document.getElementById('txt-fila-label').innerText = t.filaLabel;
        document.getElementById('th-pos').innerText = t.thPos;
        document.getElementById('th-senha').innerText = t.thSenha;
        document.getElementById('th-musica').innerText = t.thMusica;
        document.getElementById('toast').innerText = t.toast;
        loadQueue();
        renderMyOrders();
    }

    async function loadQueue() {
        try {
            const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            let html = '';
            rows.forEach((row, i) => {
                const cols = row.split(',');
                if(cols.length > 5 && cols[5].trim() !== "") {
                    html += `<tr><td>${i+1}Âº</td><td><strong>${cols[5]}</strong></td><td>${cols[3]}</td></tr>`;
                }
            });
            document.getElementById('queueBody').innerHTML = html || `<tr><td colspan="3">${translations[currentLang].filaVazia}</td></tr>`;
        } catch(e) {}
    }

    function searchSongs() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const resDiv = document.getElementById('results');
        if(query.length < 2) { resDiv.innerHTML = ''; return; }
        const filtered = catalog.filter(s => (s[1] && s[1].toLowerCase().includes(query)) || (s[2] && s[2].toLowerCase().includes(query))).slice(0, 10);
        resDiv.innerHTML = filtered.map(s => `
            <div class="song-item" onclick="sendOrderDirect('${s[0]}','${s[1]}','${s[2]}')">
                ðŸŽ¶ <strong>${s[1]}</strong><br><small>${s[2]}</small>
            </div>`).join('');
    }

    // AQUI ESTÃ A FUNÃ‡ÃƒO QUE UNIU O ÃšTIL AO AGRADÃVEL
    function sendOrderDirect(id, title, artist) {
        const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
        const params = new URLSearchParams();
        
        // IDs que funcionaram no seu forms
        params.append('entry.1995948109', new Date().toLocaleTimeString());
        params.append('entry.105234855', id);
        params.append('entry.1830320650', title);
        params.append('entry.730937896', artist);
        params.append('entry.1210617554', senha);

        // O Link que vocÃª confirmou que Ã© o correto
        const formAction = "https://docs.google.com/forms/d/e/1bCm6owXX36OTdAaeUKTRrz18LsuHOBTbtbl35Zieato/formResponse";

        // ENVIO SILENCIOSO (Sem pop-up de alerta)
        fetch(formAction, { method: 'POST', body: params, mode: 'no-cors' });

        // SALVA LOCALMENTE PARA O USUÃRIO VER A SENHA DELE
        let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        saved.push({ senha, musica: title });
        localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
        
        // EFEITOS VISUAIS (Confete + Toast)
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        const toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2500);

        // DELAY PARA GARANTIR O ENVIO ANTES DE LIMPAR A BUSCA
        setTimeout(() => {
            renderMyOrders();
            document.getElementById('searchInput').value = '';
            document.getElementById('results').innerHTML = '';
            loadQueue();
        }, 500);
    }

    function renderMyOrders() {
        const orders = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        const area = document.getElementById('myOrders');
        area.innerHTML = orders.map((o, idx) => `
            <div class="card card-info">
                <span class="remove-btn" onclick="removeMyOrder(${idx})">Ã—</span>
                ðŸ”‘ ${translations[currentLang].tokenLabel} ${o.senha}<br><small>${o.musica}</small>
            </div>`).join('');
    }

    function removeMyOrder(idx) {
        let saved = JSON.parse(localStorage.getItem('myKaraokeOrders') || '[]');
        saved.splice(idx, 1);
        localStorage.setItem('myKaraokeOrders', JSON.stringify(saved));
        renderMyOrders();
    }
</script>
</body>
</html>
