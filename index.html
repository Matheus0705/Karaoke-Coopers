<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #0077b6; --success: #90be6d; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        h1 { margin: 0 0 15px 0; font-size: 24px; }
        .token-card { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; font-weight: bold; }
        
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--primary); }

        .song-item { background: #fff; border: 1px solid #eee; padding: 12px; margin: 8px 0; border-radius: 10px; cursor: pointer; text-align: left; display: flex; align-items: center; }
        .song-item:hover { background: #f8f9fa; transform: scale(1.01); }
        
        .queue-section { margin: 20px 0; text-align: left; }
        .queue-table { width: 100%; border-collapse: collapse; font-size: 14px; background: #fff; border-radius: 10px; overflow: hidden; }
        .queue-table th { background: #eee; padding: 10px; text-align: left; }
        .queue-table td { padding: 10px; border-bottom: 1px solid #f5f5f5; }

        .btn-confirm { background: var(--success); color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .btn-cancel { background: #6c757d; color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; margin-top: 8px; cursor: pointer; }
        
        .error-msg { color: #d62828; font-size: 14px; margin-top: 10px; padding: 10px; background: #ffe3e3; border-radius: 8px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div style="margin-bottom: 20px;">
    <img src="logo.png" alt="Logo Coopers" style="max-width: 120px; height: auto; display: block; margin: 0 auto 10px;">
    <h1>Karaok√™ Coopers</h1>
</div>
    
    <div id="tokenCard" class="token-card"></div>

    <div class="queue-section">
        <h3 style="margin-top:0">Fila de Espera</h3>
        <table class="queue-table">
            <thead><tr><th>Pos</th><th>Senha</th><th>M√∫sica</th></tr></thead>
            <tbody id="queueBody"><tr><td colspan="3">Carregando fila...</td></tr></tbody>
        </table>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <div id="searchArea">
        <input type="text" id="searchInput" placeholder="PESQUISE M√öSICA OU ARTISTA" oninput="searchSongs()">
        <div id="errorDJ" class="error-msg">
            Desculpe, no momento n√£o temos essa m√∫sica. Cheque com o DJ, pois algumas m√∫sicas n√£o ir√£o aparecer na lista oficial devido a direitos autorais, obrigado!
        </div>
        <div id="results"></div>
    </div>

    <div id="confirmArea" class="hidden">
        <div id="songDetails" style="background: #e9ecef; padding: 15px; border-radius: 10px; margin-bottom: 10px;"></div>
        <button class="btn-confirm" onclick="sendOrder()">CONFIRMAR ‚úÖ</button>
        <button class="btn-cancel" onclick="cancelOrder()">CANCELAR ‚ùå</button>
    </div>
</div>

<script>
    let catalog = [];
    let selectedSong = null;
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/formResponse";
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/export?format=csv";

    // Inicializa√ß√£o
    window.onload = () => {
        const lastToken = localStorage.getItem('karaokeToken');
        const lastSong = localStorage.getItem('karaokeSong');
        if(lastToken) showToken(lastToken, lastSong);
        
        loadQueue();
        fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
            catalog = data.split('\n').map(line => line.split(','));
        });
        setInterval(loadQueue, 15000); 
    };

    async function loadQueue() {
        try {
            const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            let html = '';
            rows.forEach((row, i) => {
                const cols = row.split(',');
                if(cols.length > 5) {
                    html += `<tr><td>${i+1}¬∫</td><td><strong>${cols[5]}</strong></td><td>${cols[3]}</td></tr>`;
                }
            });
            document.getElementById('queueBody').innerHTML = html || '<tr><td colspan="3">Fila vazia!</td></tr>';
        } catch(e) { console.log("Erro fila"); }
    }

    function searchSongs() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('errorDJ');
        
        if(query.length < 2) { resultsDiv.innerHTML = ''; errorDiv.style.display = 'none'; return; }
        
        const filtered = catalog.filter(s => s[1]?.toLowerCase().includes(query) || s[2]?.toLowerCase().includes(query)).slice(0, 10);
        
        if(filtered.length === 0) {
            errorDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
        } else {
            errorDiv.style.display = 'none';
            let html = '';
            filtered.forEach(s => {
                html += `<div class="song-item" onclick="selectSong('${s[0]}','${s[1]}','${s[2]}')">üé∂ ${s[1]} - ${s[2]}</div>`;
            });
            resultsDiv.innerHTML = html;
        }
    }

    function selectSong(id, title, artist) {
        selectedSong = { id, title, artist };
        document.getElementById('searchArea').classList.add('hidden');
        document.getElementById('confirmArea').classList.remove('hidden');
        document.getElementById('songDetails').innerHTML = `<strong>${title}</strong><br>${artist}`;
    }

    function cancelOrder() {
        selectedSong = null;
        document.getElementById('searchArea').classList.remove('hidden');
        document.getElementById('confirmArea').classList.add('hidden');
        document.getElementById('searchInput').value = '';
        document.getElementById('results').innerHTML = '';
    }

    function sendOrder() {
        const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
        const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        const params = new URLSearchParams();
        params.append('entry.1213556115', now);
        params.append('entry.1947522889', selectedSong.id);
        params.append('entry.1660854967', selectedSong.title);
        params.append('entry.700923343', selectedSong.artist);
        params.append('entry.694761068', senha); 

        fetch(FORM_URL, { method: 'POST', body: params, mode: 'no-cors' });

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        
        localStorage.setItem('karaokeToken', senha);
        localStorage.setItem('karaokeSong', selectedSong.title);
        showToken(senha, selectedSong.title);
        
        setTimeout(() => {
            alert("Pedido Enviado! Guarde sua senha: " + senha);
            cancelOrder();
            loadQueue();
        }, 500);
    }

    function showToken(token, song) {
        const card = document.getElementById('tokenCard');
        card.style.display = 'block';
        card.innerHTML = `üîë SUA SENHA: ${token}<br><small>M√∫sica: ${song}</small>`;
    }
</script>
</body>
</html>
