<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Coopers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #0077b6; --success: #90be6d; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 5px; }
        .token-box { background: var(--primary); color: white; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; }
        input[type="text"] { width: 90%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 10px; }
        .song-item { background: #fff; border: 1px solid #eee; padding: 12px; margin: 5px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; text-align: left; }
        .song-item:hover { background: #f0f7ff; border-color: var(--primary); }
        .queue-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        .queue-table th, .queue-table td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .btn-confirm { background: var(--success); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-cancel { background: #e63946; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; margin-top: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üé§ Karaok√™ Coopers</h1>
    
    <div id="tokenBox" class="token-box"></div>

    <h3>Acompanhe sua vez:</h3>
    <table class="queue-table">
        <thead><tr><th>Pos</th><th>Senha</th><th>M√∫sica</th></tr></thead>
        <tbody id="queueBody"><tr><td colspan="3">Carregando fila...</td></tr></tbody>
    </table>

    <hr>

    <div id="searchArea">
        <input type="text" id="searchInput" placeholder="Pesquise m√∫sica ou artista..." oninput="searchSongs()">
        <div id="results"></div>
    </div>

    <div id="confirmArea" class="hidden">
        <div id="selectedSongInfo" style="background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 10px; font-weight: bold;"></div>
        <button class="btn-confirm" onclick="sendOrder()">CONFIRMAR ‚úÖ</button>
        <button class="btn-cancel" onclick="cancelOrder()">CANCELAR ‚ùå</button>
    </div>
</div>

<script>
    let catalog = [];
    let selectedSong = null;
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/formResponse";
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/1FAIpQLSd8SRNim_Uz3KlxdkWzBTdO7zSKSIvQMfiS3flDi6HRKWggYQ/export?format=csv";

    // 1. Carregar Cat√°logo e Fila ao iniciar
    window.onload = async () => {
        const savedToken = localStorage.getItem('lastToken');
        if(savedToken) showToken(savedToken);
        
        loadQueue();
        // Carrega o cat√°logo do seu arquivo CSV local (karafuncatalog.csv no seu GitHub)
        fetch('karafuncatalog.csv').then(r => r.text()).then(data => {
            catalog = data.split('\n').map(line => line.split(','));
        });
        
        setInterval(loadQueue, 15000); // Atualiza fila a cada 15s
    };

    async function loadQueue() {
        try {
            const resp = await fetch(SHEET_CSV + "&cache=" + Date.now());
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            let html = '';
            rows.forEach((row, i) => {
                const cols = row.split(',');
                if(cols.length > 5) {
                    html += `<tr><td>${i+1}¬∫</td><td><strong>${cols[5]}</strong></td><td>${cols[3]}</td></tr>`;
                }
            });
            document.getElementById('queueBody').innerHTML = html || '<tr><td colspan="3">Fila vazia!</td></tr>';
        } catch(e) { console.error("Erro ao ler fila"); }
    }

    function searchSongs() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        if(query.length < 2) { document.getElementById('results').innerHTML = ''; return; }
        
        const filtered = catalog.filter(s => s[1]?.toLowerCase().includes(query) || s[2]?.toLowerCase().includes(query)).slice(0, 10);
        let html = '';
        filtered.forEach(s => {
            html += `<div class="song-item" onclick="selectSong('${s[0]}','${s[1]}','${s[2]}')">üé∂ ${s[1]} - ${s[2]}</div>`;
        });
        document.getElementById('results').innerHTML = html;
    }

    function selectSong(id, title, artist) {
        selectedSong = { id, title, artist };
        document.getElementById('searchArea').classList.add('hidden');
        document.getElementById('confirmArea').classList.remove('hidden');
        document.getElementById('selectedSongInfo').innerText = `Selecionada: ${title} - ${artist}`;
    }

    function cancelOrder() {
        selectedSong = null;
        document.getElementById('searchArea').classList.remove('hidden');
        document.getElementById('confirmArea').classList.add('hidden');
        document.getElementById('searchInput').value = '';
        document.getElementById('results').innerHTML = '';
    }

    async function sendOrder() {
        const senha = Math.random().toString(36).substring(2, 6).toUpperCase();
        const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        const formData = new FormData();
        formData.append('entry.1213556115', now);
        formData.append('entry.1947522889', selectedSong.id);
        formData.append('entry.1660854967', selectedSong.title);
        formData.append('entry.700923343', selectedSong.artist);
        formData.append('entry.18065', senha); // SUBSTITUA PELO SEU ID DA SENHA

        fetch(FORM_URL, { method: 'POST', body: formData, mode: 'no-cors' });

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        localStorage.setItem('lastToken', senha);
        showToken(senha);
        
        alert("Pedido enviado com sucesso!");
        cancelOrder();
        loadQueue();
    }

    function showToken(token) {
        const box = document.getElementById('tokenBox');
        box.style.display = 'block';
        box.innerHTML = `üîë SUA SENHA ATUAL: <strong>${token}</strong>`;
    }
</script>

</body>
</html>
